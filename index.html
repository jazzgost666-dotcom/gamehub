    <script>
        // BLOQUEIO ANTI-INVASÃƒO
        (function() {
            window.addEventListener('keydown', e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67, 68].includes(e.keyCode)) || (e.ctrlKey && [85, 83, 80, 70].includes(e.keyCode))) {
                    e.preventDefault(); return false;
                }
            }, true);
            document.addEventListener('contextmenu', e => e.preventDefault(), true);
        })();

        // PAINEL ADM: SHIFT DIREITO + ADM
        let entry = "";
        document.addEventListener('keydown', e => {
            if (e.location === 2 && e.key === "Shift") entry = "S_";
            if (entry.startsWith("S_")) {
                const k = e.key.toLowerCase();
                if (["a", "d", "m"].includes(k) && !entry.includes(k)) entry += k;
            }
            if (entry === "S_adm") {
                const access = prompt("SENHA ADM:");
                if(access === "ExiledEChadLindoAdm89892014") {
                    window.isAdmin = true;
                    document.getElementById('sys-manager').classList.remove('hidden');
                    loadManagerList();
                }
                entry = "";
            }
        });
    </script>

    <style>

<body>

            <div class="w-full lg:w-[380px] glass p-6 flex flex-col border-l border-white/5">

                    <button id="btn-like" class="bg-white/5 p-4 rounded-2xl text-center"><p class="text-[9px] opacity-40 font-bold mb-1 italic">LIKES</p><p id="v-likes" class="text-xl font-black text-red-500">0</p></button>

    <div id="modal-edit" class="hidden fixed inset-0 bg-black/95 z-[10001] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-xl max-h-[90vh] overflow-y-auto custom-scroll">
            <h3 class="font-orbitron text-xl font-black mb-6 text-blue-500 italic uppercase">âœŽ Editar Projeto</h3>
            <div class="space-y-4">
                <input type="text" id="ed-name" placeholder="TÃ­tulo" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">

                    <input type="text" id="ed-capa" placeholder="Link da Capa" class="flex-1 bg-white/5 p-4 rounded-2xl border border-white/10 text-white">

                </div>

                <div id="adm-fields" class="hidden grid grid-cols-2 gap-4 border-t border-white/10 pt-4">

            </div>
        </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-xl">
            <h3 class="font-orbitron text-xl font-black mb-6 text-purple-500 text-center italic">ðŸš€ PUBLICAR PROJETO</h3>
            <div class="space-y-4">
                <input type="text" id="up-name" placeholder="TÃ­tulo do Jogo" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <input type="text" id="up-capa" placeholder="Capa (Opcional)" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <select id="up-type" onchange="toggleInputs('up')" class="w-full bg-black p-4 rounded-2xl border border-white/10 text-purple-400 font-bold">
                    <option value="url">Link Direto (URL)</option>
                    <option value="code">CÃ³digo HTML</option>
                    <option value="file">Arquivo .html</option>
                </select>
                <div id="up-area"><textarea id="up-content" placeholder="ConteÃºdo..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-32 text-white text-xs"></textarea></div>
                <button onclick="enviarProjeto()" class="w-full btn-neon py-4 rounded-2xl font-black uppercase">Postar Jogo</button>
                <button onclick="document.getElementById('modal-upload').classList.add('hidden')" class="w-full text-xs opacity-20 font-bold uppercase">Fechar</button>
            </div>

    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-sm text-center">
            <h3 class="font-orbitron font-black mb-6 text-purple-500 uppercase">ðŸ‘¤ Perfil</h3>
            <div class="space-y-4">
                <input type="text" id="p-name" placeholder="Nome" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <input type="text" id="p-avatar" placeholder="Link Avatar" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <input type="text" id="p-banner" placeholder="Link Banner" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
                <button onclick="saveProfile()" class="w-full btn-neon py-4 rounded-2xl font-black">SALVAR</button>
            </div>
        </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { id: 'u'+Date.now(), name: 'Dev', avatar: '', banner: '' };
        let track = JSON.parse(localStorage.getItem('gs_track')) || { l: [], v: [] };
        let activeId = null;
        window.isAdmin = false;

        window.onload = () => { setTimeout(() => { document.getElementById('intro-screen').style.display='none'; document.getElementById('main-hub').classList.remove('hidden'); updateUI(); loadGames(); }, 10000); };

        function toggleInputs(prefix) {
            const t = document.getElementById(prefix + '-type').value;
            const area = document.getElementById(prefix + '-area');
            if(t === 'file') area.innerHTML = `<input type="file" id="${prefix}-file" accept=".html" class="w-full bg-white/5 p-4 rounded-2xl text-white">`;
            else area.innerHTML = `<textarea id="${prefix}-content" placeholder="ConteÃºdo..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-32 text-white text-xs"></textarea>`;
        }

        async function enviarProjeto() {
            const { ref, push, set } = window.fbLib;
            const n = document.getElementById('up-name').value;
            const t = document.getElementById('up-type').value;
            let c = "";
            if(t === 'file') {
                const f = document.getElementById('up-file').files[0]; if(!f) return;
                c = await new Promise(r => { const rd = new FileReader(); rd.onload = e => r(e.target.result); rd.readAsDataURL(f); });
            } else {
                c = document.getElementById('up-content').value;
                if(t === 'url' && !c.startsWith('http')) c = 'https://' + c;
            }
            if(!n || !c) return alert("Preencha os campos!");
            set(push(ref(window.fbDB, 'games')), { name: n, capa: document.getElementById('up-capa').value, type: t, content: c, author: currentUser.name, uid: currentUser.id, likes: 0, views: 0 }).then(() => location.reload());
        }

        function loadGames() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const grid = document.getElementById('games-grid'); grid.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).reverse().forEach(id => {
                    const imgHtml = data[id].capa ? `<img src="${data[id].capa}" class="w-full h-40 object-cover rounded-2xl mb-4">` : `<div class="w-full h-40 rounded-2xl mb-4 no-capa"></div>`;
                    grid.innerHTML += `<div class="p-4 glass rounded-[25px] cursor-pointer hover:scale-105 transition-all" onclick="openViewer('${id}')">${imgHtml}<div class="flex justify-between items-center"><h4 class="font-black truncate text-sm uppercase">${data[id].name}</h4><span class="text-[10px] text-purple-500 font-bold">ðŸ”¥ ${data[id].likes || 0}</span></div></div>`;
                });
            });
        }

        function openViewer(id) {
            activeId = id;
            const { ref, onValue, update, increment } = window.fbLib;
            const frame = document.getElementById('main-frame');
            frame.src = "about:blank"; frame.removeAttribute('srcdoc');

            if(!track.v.includes(id)) { update(ref(window.fbDB, `games/${id}`), { views: increment(1) }); track.v.push(id); localStorage.setItem('gs_track', JSON.stringify(track)); }

            onValue(ref(window.fbDB, `games/${id}`), snap => {
                const g = snap.val(); if(!g) return;
                document.getElementById('v-title').innerText = g.name;
                document.getElementById('v-views').innerText = g.views || 0;
                document.getElementById('v-likes').innerText = g.likes || 0;
                const btnEdit = document.getElementById('btn-edit-owner');
                if(g.uid === currentUser.id) { btnEdit.classList.remove('hidden'); btnEdit.onclick = () => openEditor(id, g); } else { btnEdit.classList.add('hidden'); }
                setTimeout(() => {
                    if(g.type === 'url' || g.type === 'file') frame.src = g.content; else frame.srcdoc = g.content;
                }, 100);
            });

            document.getElementById('btn-like').onclick = () => {
                if(track.l.includes(id)) return;
                update(ref(window.fbDB, `games/${id}`), { likes: increment(1) });
                track.l.push(id); localStorage.setItem('gs_track', JSON.stringify(track));
            };
            loadComments(id); document.getElementById('game-viewer').classList.remove('hidden');
        }

        function openEditor(id, data) {
            document.getElementById('ed-name').value = data.name;
            document.getElementById('ed-capa').value = data.capa || "";
            document.getElementById('ed-content').value = data.content;
            
            // LÃ“GICA DE CAMPOS ADM
            const admFields = document.getElementById('adm-fields');
            if(window.isAdmin) {
                admFields.classList.remove('hidden');
                document.getElementById('ed-likes').value = data.likes || 0;
                document.getElementById('ed-views').value = data.views || 0;
            } else {
                admFields.classList.add('hidden');
            }

            document.getElementById('btn-save-edit').onclick = () => saveEdit(id);
            document.getElementById('modal-edit').classList.remove('hidden');
        }

        function saveEdit(id) {
            const updates = {
                name: document.getElementById('ed-name').value,
                capa: document.getElementById('ed-capa').value,
                content: document.getElementById('ed-content').value
            };
            
            if(window.isAdmin) {
                updates.likes = parseInt(document.getElementById('ed-likes').value) || 0;
                updates.views = parseInt(document.getElementById('ed-views').value) || 0;
            }

            window.fbLib.update(window.fbLib.ref(window.fbDB, `games/${id}`), updates).then(() => { 
                alert("Projeto Atualizado!"); 
                document.getElementById('modal-edit').classList.add('hidden'); 
            });
        }

        function loadManagerList() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const box = document.getElementById('manager-list'); box.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).forEach(id => {
                    const gameDataEscaped = JSON.stringify(data[id]).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                    box.innerHTML += `<div class="glass p-5 rounded-2xl flex flex-col gap-3">
                        <p class="font-black text-[10px] uppercase text-purple-400 truncate">${data[id].name}</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="window.fbLib.remove(window.fbLib.ref(window.fbDB, 'games/${id}'))" class="bg-red-500/20 text-red-500 py-2 rounded-lg text-[9px] font-black uppercase">Deletar</button>
                            <button onclick='openEditor("${id}", ${gameDataEscaped})' class="bg-blue-500/20 text-blue-500 py-2 rounded-lg text-[9px] font-black uppercase">Editar/Status</button>
                        </div>
                    </div>`;
                });
            });
        }

        function closeViewer() { document.getElementById('main-frame').src = "about:blank"; document.getElementById('game-viewer').classList.add('hidden'); }
        function postComment() {
            const txt = document.getElementById('comm-input').value; if(!txt) return;
            window.fbLib.set(window.fbLib.push(window.fbLib.ref(window.fbDB, `comments/${activeId}`)), { user: currentUser.name, text: txt });
            document.getElementById('comm-input').value = "";
        }
        function loadComments(id) {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `comments/${id}`), snap => {
                const box = document.getElementById('comments-box'); box.innerHTML = "";
                if(snap.val()) Object.values(snap.val()).forEach(c => { box.innerHTML += `<div class="bg-white/5 p-3 rounded-xl border border-white/5"><span class="text-purple-400 font-black text-[9px] uppercase">${c.user}:</span><p class="text-[11px] opacity-80 mt-1">${c.text}</p></div>`; });
            });
        }
        function updateUI() {
            document.getElementById('nav-username').innerText = currentUser.name;
            const a = currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.id;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${a}')`;
            document.getElementById('display-avatar').style.backgroundImage = `url('${a}')`;
            if(currentUser.banner) document.getElementById('display-banner').style.backgroundImage = `url('${currentUser.banner}')`;
            localStorage.setItem('gs_user', JSON.stringify(currentUser));
        }
        function saveProfile() {
            currentUser.name = document.getElementById('p-name').value || currentUser.name;
            currentUser.avatar = document.getElementById('p-avatar').value || currentUser.avatar;
            currentUser.banner = document.getElementById('p-banner').value || currentUser.banner;
            updateUI(); document.getElementById('modal-profile').classList.add('hidden');
        }
    </script>
</body>
