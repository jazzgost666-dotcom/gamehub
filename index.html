<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Space Elite</title>
    
    <script>
        // BLOQUEIO ANTI-INVAS√ÉO (O SEU ORIGINAL)
        (function() {
            window.addEventListener('keydown', e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67, 68].includes(e.keyCode)) || (e.ctrlKey && [85, 83, 80, 70].includes(e.keyCode))) {
                    e.preventDefault(); return false;
                }
            }, true);
            document.addEventListener('contextmenu', e => e.preventDefault(), true);
        })();

        // PAINEL ADM: SHIFT DIREITO + A + D + M
        let entry = "";
        document.addEventListener('keydown', e => {
            if (e.location === 2 && e.key === "Shift") entry = "S_";
            if (entry.startsWith("S_")) {
                const k = e.key.toLowerCase();
                if (["a", "d", "m"].includes(k) && !entry.includes(k)) entry += k;
            }
            if (entry === "S_adm") {
                const access = prompt("SENHA ADM:");
                if(access === "ExiledEChadLindoAdm89892014") {
                    window.isAdmin = true;
                    document.getElementById('sys-manager').classList.remove('hidden');
                    loadManagerList();
                }
                entry = "";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, increment, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        window.fbDB = getDatabase(app);
        window.fbLib = { ref, set, push, onValue, update, increment, remove };
    </script>

    <style>
        * { box-sizing: border-box; user-select: none; outline: none; }
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .btn-neon { background: #8b5cf6; color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); }
        .btn-neon:hover { box-shadow: 0 0 25px #8b5cf6; transform: translateY(-2px); }
        
        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 20px #8b5cf6; animation: fall 1.5s ease-out forwards; }
        @keyframes fall { 0% { transform: translateY(-200px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes moveUp { 0% { transform: translateY(100%); opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { transform: translateY(-150%); opacity: 0; } }
        
        .no-capa { background: linear-gradient(135deg, #1a1625 0%, #2d1b4e 100%); display: flex; align-items: center; justify-content: center; }
        .no-capa::after { content: 'üéÆ'; font-size: 40px; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 10px; }
        
        .section-title { font-family: 'Orbitron'; font-weight: 900; font-size: 14px; letter-spacing: 2px; color: #8b5cf6; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: linear-gradient(90deg, rgba(139, 92, 246, 0.3), transparent); }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div style="height:150px; overflow:hidden; margin-top:20px; position:relative; width:300px;">
            <div style="position: absolute; width: 100%; animation: moveUp 7s linear 2s forwards; transform: translateY(100%); opacity: 0; text-align: center;">
                <p class="text-purple-400 text-xs font-bold uppercase italic">Developers</p>
                <p class="text-xl font-black mb-4">BYTEZT & JHOSSMINE2</p>
                <p class="text-purple-400 text-xs font-bold uppercase italic">Producers</p>
                <p class="text-xl font-black">EXILED OWNER & CHAD</p>
            </div>
        </div>
    </div>

    <div id="sys-manager" class="hidden fixed inset-0 z-[10000] p-10 bg-[#05040a] overflow-y-auto custom-scroll">
        <div class="flex justify-between items-center mb-10 border-b border-purple-500/20 pb-4">
            <h2 class="font-orbitron text-2xl font-black text-purple-500 italic">SYSTEM TERMINAL</h2>
            <button onclick="window.isAdmin = false; document.getElementById('sys-manager').classList.add('hidden')" class="bg-red-600 px-6 py-2 rounded-full font-bold text-xs uppercase">Fechar</button>
        </div>
        <div id="manager-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <div class="flex items-center gap-6">
                <h1 class="font-orbitron text-xl font-black text-purple-500 italic">GAMEDEV SPACE</h1>
                <input type="text" id="search-input" oninput="loadGames()" placeholder="Pesquisar..." class="bg-white/5 border border-white/10 rounded-full px-5 py-2 text-[11px] font-bold w-64 outline-none focus:border-purple-500">
            </div>
            <div class="flex items-center gap-5">
                <button onclick="document.getElementById('modal-upload').classList.remove('hidden')" class="btn-neon px-6 py-2 rounded-full text-[11px] font-black uppercase italic">üöÄ Publicar</button>
                <div onclick="document.getElementById('modal-profile').classList.remove('hidden')" class="cursor-pointer flex items-center gap-3">
                    <span id="nav-username" class="text-[10px] font-black uppercase opacity-60">User</span>
                    <div id="nav-avatar" class="w-10 h-10 rounded-full border-2 border-purple-500 bg-cover bg-center"></div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-8">
            <div id="display-banner" class="w-full h-[240px] rounded-[40px] bg-[#1a1625] relative border border-white/5 bg-cover bg-center mb-16 shadow-2xl">
                <div id="display-avatar" class="w-[130px] h-[130px] rounded-full border-4 border-purple-500 absolute bottom-[-65px] left-[50px] bg-cover bg-center bg-[#0b0915]"></div>
            </div>

            <div class="mt-20 space-y-16">
                <section><h2 class="section-title">üèÜ DESTAQUES</h2><div id="grid-highlights" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div></section>
                <section><h2 class="section-title">‚ú® RECENTES</h2><div id="grid-recent" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div></section>
                <section><h2 class="section-title">üéÆ TODOS OS JOGOS</h2><div id="grid-all" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div></section>
            </div>
        </main>
    </div>

    <div id="game-viewer" class="hidden fixed inset-0 z-[1000] bg-black overflow-y-auto custom-scroll">
        <div class="flex flex-col min-h-screen lg:flex-row">
            <div class="flex-1 p-4 lg:p-8 space-y-4">
                <div class="flex justify-between items-center glass p-4 rounded-2xl">
                    <button onclick="closeViewer()" class="bg-red-600 px-6 py-2 rounded-lg font-black text-[10px] uppercase">Sair</button>
                    <button onclick="document.getElementById('main-frame').requestFullscreen()" class="bg-purple-600 px-6 py-2 rounded-lg font-black text-[10px]">FULLSCREEN</button>
                </div>
                <div class="aspect-video w-full bg-black rounded-3xl overflow-hidden shadow-2xl border border-white/10">
                    <iframe id="main-frame" class="w-full h-full border-none" allow="autoplay; fullscreen; pointer-lock"></iframe>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <h3 id="v-title" class="font-orbitron text-2xl font-black text-purple-500">---</h3>
                    <p id="v-desc" class="text-sm opacity-80 mt-2 italic">---</p>
                </div>
            </div>
            <div class="w-full lg:w-[400px] glass p-6 border-l border-white/5 flex flex-col gap-6 bg-[#0d0b1a]">
                <button id="btn-like" class="bg-white/5 p-4 rounded-2xl text-center"><p class="text-[9px] opacity-40 font-bold">LIKES</p><p id="v-likes" class="text-xl font-black text-red-500">0</p></button>
                <div id="comments-box" class="flex-1 overflow-y-auto space-y-4 max-h-[500px] custom-scroll"></div>
                <div class="flex gap-2">
                    <input type="text" id="comm-input" placeholder="Comentar..." class="flex-1 bg-black/40 border border-white/10 p-3 rounded-xl text-xs text-white outline-none">
                    <button onclick="postComment()" class="bg-purple-600 px-5 rounded-xl font-bold">‚ûî</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-xl">
            <h3 class="font-orbitron text-xl font-black mb-6 text-purple-500 italic">üöÄ POSTAR JOGO</h3>
            <input type="text" id="up-name" placeholder="T√≠tulo" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white mb-4">
            <input type="text" id="up-capa" placeholder="Capa URL" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white mb-4">
            <textarea id="up-desc" placeholder="Descri√ß√£o..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-20 text-white text-xs mb-4"></textarea>
            <select id="up-type" onchange="toggleInputs('up')" class="w-full bg-black p-4 rounded-2xl border border-white/10 text-purple-400 font-bold mb-4">
                <option value="url">Link Externo</option>
                <option value="code">C√≥digo HTML</option>
                <option value="file">Arquivo .html</option>
            </select>
            <div id="up-area"><textarea id="up-content" placeholder="Conte√∫do..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-24 text-white text-xs"></textarea></div>
            <button onclick="enviarProjeto()" class="w-full btn-neon py-4 rounded-2xl font-black uppercase italic">Publicar Agora</button>
            <button onclick="document.getElementById('modal-upload').classList.add('hidden')" class="w-full text-[10px] opacity-20 font-bold uppercase mt-2">Cancelar</button>
        </div>
    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-sm text-center">
            <h3 class="font-orbitron font-black mb-6 text-purple-500">MEU PERFIL</h3>
            <input type="text" id="p-name" placeholder="Seu Nome" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white mb-4">
            <input type="text" id="p-avatar" placeholder="Avatar URL" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white mb-4">
            <button onclick="saveProfile()" class="w-full btn-neon py-4 rounded-2xl font-black uppercase">SALVAR</button>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { id: 'u'+Date.now(), name: 'Dev', avatar: '' };
        let track = JSON.parse(localStorage.getItem('gs_track')) || { l: [], v: [] };
        let activeId = null;

        window.onload = () => { 
            setTimeout(() => { 
                document.getElementById('intro-screen').style.display='none'; 
                document.getElementById('main-hub').classList.remove('hidden'); 
                updateUI(); 
                loadGames(); 
            }, 9000); 
        };

        function toggleInputs(prefix) {
            const t = document.getElementById(prefix + '-type').value;
            const area = document.getElementById(prefix + '-area');
            if(t === 'file') area.innerHTML = `<input type="file" id="${prefix}-file" accept=".html" class="w-full bg-white/5 p-4 rounded-2xl text-white">`;
            else area.innerHTML = `<textarea id="${prefix}-content" placeholder="Conte√∫do..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-24 text-white text-xs"></textarea>`;
        }

        async function enviarProjeto() {
            const n = document.getElementById('up-name').value;
            const t = document.getElementById('up-type').value;
            let c = "";
            if(t === 'file') {
                const f = document.getElementById('up-file').files[0]; if(!f) return;
                c = await new Promise(r => { const rd = new FileReader(); rd.onload = e => r(e.target.result); rd.readAsDataURL(f); });
            } else { c = document.getElementById('up-content').value; }
            
            window.fbLib.set(window.fbLib.push(window.fbLib.ref(window.fbDB, 'games')), {
                name: n, desc: document.getElementById('up-desc').value, capa: document.getElementById('up-capa').value,
                type: t, content: c, author: currentUser.name, uid: currentUser.id, likes: 0, timestamp: Date.now()
            }).then(() => location.reload());
        }

        function loadGames() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const data = snap.val(); if(!data) return;
                const games = Object.keys(data).map(id => ({ id, ...data[id] }));
                renderGrid('grid-highlights', [...games].sort((a,b) => b.likes-a.likes).slice(0,4));
                renderGrid('grid-recent', [...games].sort((a,b) => b.timestamp-a.timestamp).slice(0,4));
                renderGrid('grid-all', games);
            });
        }

        function renderGrid(id, list) {
            const grid = document.getElementById(id); grid.innerHTML = "";
            list.forEach(g => {
                const img = g.capa ? `<img src="${g.capa}" class="w-full h-40 object-cover rounded-2xl mb-4">` : `<div class="w-full h-40 rounded-2xl mb-4 no-capa"></div>`;
                grid.innerHTML += `<div class="p-4 glass rounded-[25px] cursor-pointer" onclick="openViewer('${g.id}')">${img}<div class="flex justify-between font-black text-sm uppercase"><span>${g.name}</span><span class="text-purple-500">üî• ${g.likes||0}</span></div></div>`;
            });
        }

        function openViewer(id) {
            activeId = id;
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `games/${id}`), snap => {
                const g = snap.val(); if(!g || activeId !== id) return;
                document.getElementById('v-title').innerText = g.name;
                document.getElementById('v-desc').innerText = g.desc || "Sem descri√ß√£o.";
                document.getElementById('v-likes').innerText = g.likes || 0;
                const frame = document.getElementById('main-frame');
                if(g.type === 'url' || g.type === 'file') frame.src = g.content; else frame.srcdoc = g.content;
            });
            loadComments(id);
            document.getElementById('game-viewer').classList.remove('hidden');
        }

        function closeViewer() { activeId = null; document.getElementById('main-frame').src = "about:blank"; document.getElementById('game-viewer').classList.add('hidden'); }

        function postComment() {
            const txt = document.getElementById('comm-input').value; if(!txt) return;
            window.fbLib.set(window.fbLib.push(window.fbLib.ref(window.fbDB, `comments/${activeId}`)), {
                user: currentUser.name, text: txt, avatar: currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.id
            });
            document.getElementById('comm-input').value = "";
        }

        function loadComments(id) {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `comments/${id}`), snap => {
                const box = document.getElementById('comments-box'); box.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.values(data).forEach(c => {
                    box.innerHTML += `<div class="flex gap-3 bg-white/5 p-3 rounded-xl">
                        <div class="w-8 h-8 rounded-full bg-cover bg-center" style="background-image:url('${c.avatar}')"></div>
                        <div><p class="text-[10px] text-purple-400 font-bold">${c.user}</p><p class="text-xs">${c.text}</p></div>
                    </div>`;
                });
            });
        }

        function updateUI() {
            document.getElementById('nav-username').innerText = currentUser.name;
            const a = currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.id;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${a}')`;
            document.getElementById('display-avatar').style.backgroundImage = `url('${a}')`;
            localStorage.setItem('gs_user', JSON.stringify(currentUser));
        }

        function saveProfile() {
            currentUser.name = document.getElementById('p-name').value || currentUser.name;
            currentUser.avatar = document.getElementById('p-avatar').value || currentUser.avatar;
            updateUI(); document.getElementById('modal-profile').classList.add('hidden');
        }
    </script>
</body>
</html>
