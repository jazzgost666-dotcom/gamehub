        function launch() {
            try {
                // Decodifica e injeta no Shadow DOM (isolamento total)
                const payload = atob(_0xData);
                const root = document.getElementById('root');
                const shadow = root.attachShadow({mode: 'closed'});
                
                const container = document.createElement('div');
                container.innerHTML = payload;
                shadow.appendChild(container);

                // Executa os scripts internos do código injetado
                const scripts = container.querySelectorAll('script');
                scripts.forEach(s => {
                    const script = document.createElement('script');
                    if (s.type === 'module') script.type = 'module';
                    script.textContent = s.textContent;
                    document.head.appendChild(script);
                });

                console.clear();
            } catch (e) {
                console.error("Falha na inicialização.");
            }
