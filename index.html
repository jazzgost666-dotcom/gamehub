    <script>
        // BLOQUEIO ANTI-INVAS√ÉO
        (function() {
            window.addEventListener('keydown', e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67, 68].includes(e.keyCode)) || (e.ctrlKey && [85, 83, 80, 70].includes(e.keyCode))) {
                    e.preventDefault(); return false;
                }
            }, true);
            document.addEventListener('contextmenu', e => e.preventDefault(), true);
        })();

        // PAINEL ADM: SHIFT DIREITO + A + D + M
        let entry = "";
        document.addEventListener('keydown', e => {
            if (e.location === 2 && e.key === "Shift") entry = "S_";
            if (entry.startsWith("S_")) {
                const k = e.key.toLowerCase();
                if (["a", "d", "m"].includes(k) && !entry.includes(k)) entry += k;
            }
            if (entry === "S_adm") {
                const access = prompt("SENHA ADM:");
                if(access === "ExiledEChadLindoAdm89892014") {
                    window.isAdmin = true;
                    document.getElementById('sys-manager').classList.remove('hidden');
                    loadManagerList();
                }
                entry = "";
            }
        });
    </script>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { id: 'u'+Date.now(), name: 'Dev', avatar: '', banner: '' };
        let track = JSON.parse(localStorage.getItem('gs_track')) || { l: [], v: [] };
        let activeId = null;
        window.isAdmin = false;

        window.onload = () => { setTimeout(() => { document.getElementById('intro-screen').style.display='none'; document.getElementById('main-hub').classList.remove('hidden'); updateUI(); loadGames(); }, 10000); };

        function toggleInputs(prefix) {
            const t = document.getElementById(prefix + '-type').value;
            const area = document.getElementById(prefix + '-area');
            if(t === 'file') area.innerHTML = `<input type="file" id="${prefix}-file" accept=".html" class="w-full bg-white/5 p-4 rounded-2xl text-white">`;
            else area.innerHTML = `<textarea id="${prefix}-content" placeholder="Conte√∫do..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-24 text-white text-xs"></textarea>`;
        }

        async function enviarProjeto() {
            const { ref, push, set } = window.fbLib;
            const n = document.getElementById('up-name').value;
            const t = document.getElementById('up-type').value;
            const d = document.getElementById('up-desc').value;
            let c = "";
            if(t === 'file') {
                const f = document.getElementById('up-file').files[0]; if(!f) return;
                c = await new Promise(r => { const rd = new FileReader(); rd.onload = e => r(e.target.result); rd.readAsDataURL(f); });
            } else {
                c = document.getElementById('up-content').value;
                if(t === 'url' && !c.startsWith('http')) c = 'https://' + c;
            }
            if(!n || !c) return alert("Erro!");
            set(push(ref(window.fbDB, 'games')), { name: n, desc: d, capa: document.getElementById('up-capa').value, type: t, content: c, author: currentUser.name, uid: currentUser.id, likes: 0, views: 0, timestamp: Date.now() }).then(() => location.reload());
        }

        function loadGames() {
            const search = document.getElementById('search-input').value.toLowerCase();
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const data = snap.val(); if(!data) return;
                let games = Object.keys(data).map(id => ({ id, ...data[id], timestamp: data[id].timestamp || 0 }));
                if(search) games = games.filter(g => g.name.toLowerCase().includes(search));
                renderGrid('grid-highlights', [...games].sort((a,b) => (b.likes||0)-(a.likes||0)).slice(0,4));
                renderGrid('grid-recent', [...games].sort((a,b) => b.timestamp-a.timestamp).slice(0,4));
                renderGrid('grid-all', [...games].sort((a,b) => b.timestamp-a.timestamp));
            });
        }

        function renderGrid(id, list) {
            const grid = document.getElementById(id); grid.innerHTML = "";
            list.forEach(g => {
                const img = g.capa ? `<img src="${g.capa}" class="w-full h-40 object-cover rounded-2xl mb-4">` : `<div class="w-full h-40 rounded-2xl mb-4 no-capa"></div>`;
                grid.innerHTML += `<div class="p-4 glass rounded-[25px] cursor-pointer hover:scale-105 transition-all" onclick="openViewer('${g.id}')">${img}<div class="flex justify-between items-center"><h4 class="font-black truncate text-sm uppercase">${g.name}</h4><span class="text-[10px] text-purple-500 font-bold">üî• ${g.likes||0}</span></div></div>`;
            });
        }

        function openViewer(id) {
            activeId = id;
            const { ref, onValue, update, increment } = window.fbLib;
            const frame = document.getElementById('main-frame');
            frame.src = "about:blank";
            if(!track.v.includes(id)) { update(ref(window.fbDB, `games/${id}`), { views: increment(1) }); track.v.push(id); localStorage.setItem('gs_track', JSON.stringify(track)); }
            onValue(ref(window.fbDB, `games/${id}`), snap => {
                const g = snap.val(); if(!g) return;
                document.getElementById('v-title').innerText = g.name;
                document.getElementById('v-desc').innerText = g.desc || "Sem descri√ß√£o.";
                document.getElementById('v-author').innerText = g.author || "An√¥nimo";
                document.getElementById('v-views').innerText = g.views || 0;
                document.getElementById('v-likes').innerText = g.likes || 0;
                const btn = document.getElementById('btn-edit-owner');
                if(g.uid === currentUser.id) { btn.classList.remove('hidden'); btn.onclick = () => openEditor(id, g); } else { btn.classList.add('hidden'); }
                setTimeout(() => { if(g.type === 'url' || g.type === 'file') frame.src = g.content; else frame.srcdoc = g.content; }, 100);
            });
            document.getElementById('btn-like').onclick = () => { if(track.l.includes(id)) return; update(ref(window.fbDB, `games/${id}`), { likes: increment(1) }); track.l.push(id); localStorage.setItem('gs_track', JSON.stringify(track)); };
            loadComments(id); document.getElementById('game-viewer').classList.remove('hidden');
        }

        function postComment() {
            const txt = document.getElementById('comm-input').value; if(!txt) return;
            window.fbLib.set(window.fbLib.push(window.fbLib.ref(window.fbDB, `comments/${activeId}`)), { 
                user: currentUser.name, 
                text: txt, 
                avatar: currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.id 
            });
            document.getElementById('comm-input').value = "";
        }

        function loadComments(id) {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `comments/${id}`), snap => {
                const box = document.getElementById('comments-box'); box.innerHTML = "";
                const data = snap.val();
                if(data) Object.values(data).forEach(c => { 
                    // Fallback para fotos antigas
                    const photo = c.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed=' + c.user;
                    box.innerHTML += `<div class="flex gap-3 bg-white/5 p-4 rounded-2xl border border-white/5 items-start">
                        <div class="w-8 h-8 rounded-full border border-purple-500 bg-cover bg-center shrink-0" style="background-image: url('${photo}')"></div>
                        <div><span class="text-purple-400 font-black text-[9px] uppercase">${c.user}:</span><p class="text-[12px] opacity-80 mt-0.5">${c.text}</p></div>
                    </div>`; 
                });
            });
        }

        // FUN√á√ÉO ADM (RESTAURADA)
        function loadManagerList() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const box = document.getElementById('manager-list'); box.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).forEach(id => {
                    const gameDataEscaped = JSON.stringify(data[id]).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                    box.innerHTML += `<div class="glass p-5 rounded-2xl flex flex-col gap-3">
                        <p class="font-black text-[10px] uppercase text-purple-400 truncate">${data[id].name}</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="window.fbLib.remove(window.fbLib.ref(window.fbDB, 'games/${id}'))" class="bg-red-500/20 text-red-500 py-2 rounded-lg text-[9px] font-black uppercase">Deletar</button>
                            <button onclick='openEditor("${id}", ${gameDataEscaped})' class="bg-blue-500/20 text-blue-500 py-2 rounded-lg text-[9px] font-black uppercase">Editar</button>
                        </div>
                    </div>`;
                });
            });
        }

        function openEditor(id, data) {
            document.getElementById('ed-name').value = data.name;
            document.getElementById('ed-capa').value = data.capa || "";
            document.getElementById('ed-desc').value = data.desc || "";
            document.getElementById('ed-content').value = data.content;
            if(window.isAdmin) { document.getElementById('adm-fields').classList.remove('hidden'); document.getElementById('ed-likes').value = data.likes || 0; document.getElementById('ed-views').value = data.views || 0; }
            document.getElementById('btn-save-edit').onclick = () => {
                const up = { name: document.getElementById('ed-name').value, capa: document.getElementById('ed-capa').value, desc: document.getElementById('ed-desc').value, content: document.getElementById('ed-content').value };
                if(window.isAdmin) { up.likes = parseInt(document.getElementById('ed-likes').value); up.views = parseInt(document.getElementById('ed-views').value); }
                window.fbLib.update(window.fbLib.ref(window.fbDB, `games/${id}`), up).then(() => { document.getElementById('modal-edit').classList.add('hidden'); document.getElementById('sys-manager').classList.add('hidden'); });
            };
            document.getElementById('modal-edit').classList.remove('hidden');
        }

        function closeViewer() { document.getElementById('main-frame').src = "about:blank"; document.getElementById('game-viewer').classList.add('hidden'); }
        function updateUI() {
            document.getElementById('nav-username').innerText = currentUser.name;
            const a = currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.id;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${a}')`;
            document.getElementById('display-avatar').style.backgroundImage = `url('${a}')`;
            if(currentUser.banner) document.getElementById('display-banner').style.backgroundImage = `url('${currentUser.banner}')`;
            localStorage.setItem('gs_user', JSON.stringify(currentUser));
        }
        function saveProfile() {
            currentUser.name = document.getElementById('p-name').value || currentUser.name;
            currentUser.avatar = document.getElementById('p-avatar').value || currentUser.avatar;
            currentUser.banner = document.getElementById('p-banner').value || currentUser.banner;
            updateUI(); document.getElementById('modal-profile').classList.add('hidden');
        }
    </script>
</body>
</html>
