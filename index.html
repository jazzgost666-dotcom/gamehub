<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Hub - Ultra Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background: #05040a; overflow-x: hidden; color: white; }
        
        /* --- ANIMA√á√ÉO DE FUNDO --- */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1033 0%, #05040a 100%);
            z-index: -1;
        }

        /* --- INTRO --- */
        #intro-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .intro-g {
            font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6;
            text-shadow: 0 0 30px #8b5cf6; animation: fallBounce 2s ease-in forwards;
        }

        /* --- HUD & BANNER --- */
        .profile-banner { 
            width: 100%; height: 240px; border-radius: 24px; position: relative; 
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            border: 1px solid rgba(139, 92, 246, 0.3); overflow: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .profile-avatar { 
            width: 120px; height: 120px; border-radius: 50%; 
            border: 4px solid #8b5cf6; position: absolute; bottom: -60px; left: 40px; 
            background-color: #1a1a1a; background-size: cover;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            transition: 0.5s;
        }
        .profile-avatar:hover { transform: scale(1.05) rotate(5deg); box-shadow: 0 0 40px rgba(139, 92, 246, 0.8); }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-btn { position: relative; overflow: hidden; transition: 0.3s; }
        .neon-btn:hover { box-shadow: 0 0 15px #8b5cf6; transform: translateY(-2px); }

        /* --- EMPTY STATE --- */
        .empty-icon {
            font-size: 80px; filter: drop-shadow(0 0 10px #8b5cf6);
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } }

        /* --- GAME CARDS --- */
        .game-card { border-radius: 20px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .game-card:hover { border-color: #8b5cf6; box-shadow: 0 10px 30px -10px rgba(139, 92, 246, 0.5); }
        .game-thumb { border-radius: 16px 16px 0 0; }

        @keyframes fallBounce { 0% { transform: translateY(-500px); opacity: 0; } 60% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(0); } }
        #main-hub { display: none; height: 100vh; overflow-y: auto; scroll-behavior: smooth; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div class="mt-4 text-purple-400 font-orbitron tracking-[1em] text-[10px] animate-pulse">CARREGANDO SISTEMA</div>
    </div>

    <div id="main-hub">
        <header class="p-6 flex justify-between items-center bg-black/40 sticky top-0 z-50 backdrop-blur-xl border-b border-white/5">
            <h1 class="font-orbitron text-2xl font-black tracking-tighter">
                <span class="text-purple-500">GAME</span>DEV <span class="bg-purple-600 px-2 py-0.5 rounded text-black text-sm align-middle">HUB</span>
            </h1>
            <div class="flex items-center gap-6">
                <button onclick="openModal('modal-upload')" class="neon-btn bg-purple-600 px-6 py-2 rounded-full text-xs font-black tracking-widest hover:bg-purple-500">NOVO PROJETO</button>
                <div onclick="openModal('modal-profile')" class="cursor-pointer group flex items-center gap-3">
                    <div class="text-right">
                        <p id="nav-username" class="font-bold text-sm leading-none">Player</p>
                        <p class="text-[9px] text-purple-400 tracking-widest uppercase">Ver Perfil</p>
                    </div>
                    <div id="nav-avatar" class="w-10 h-10 rounded-full border-2 border-purple-500 bg-cover bg-center group-hover:scale-110 transition shadow-[0_0_10px_rgba(139,92,246,0.3)]"></div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-8">
            <div class="relative mb-24">
                <div id="display-banner" class="profile-banner shadow-2xl"></div>
                <div id="display-avatar" class="profile-avatar shadow-2xl"></div>
            </div>

            <div class="flex items-center justify-between mb-8">
                <div>
                    <h2 class="text-3xl font-orbitron font-black text-white">MINHA GALERIA</h2>
                    <p class="text-purple-400/50 text-xs tracking-widest uppercase mt-1">Gerenciamento de Projetos Locais</p>
                </div>
            </div>

            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                </div>
        </main>
    </div>

    <div id="modal-profile" class="modal">
        <div class="glass p-8 rounded-[32px] w-full max-w-md border-purple-500/20">
            <h3 class="font-orbitron text-xl font-bold mb-6 text-center">IDENTITY SETTINGS</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] uppercase font-bold text-purple-400 ml-2">Username</label>
                    <input type="text" id="edit-name" placeholder="Ex: MasterDev" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-purple-500 transition">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-purple-400 ml-2">Avatar URL (PNG/GIF)</label>
                    <input type="text" id="edit-avatar" placeholder="https://..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-purple-500 transition">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-purple-400 ml-2">Banner URL</label>
                    <input type="text" id="edit-banner" placeholder="https://..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-purple-500 transition">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="saveProfile()" class="flex-1 bg-purple-600 font-bold py-4 rounded-2xl hover:bg-purple-500 shadow-lg shadow-purple-600/20">SALVAR</button>
                    <button onclick="closeModal('modal-profile')" class="px-8 bg-white/5 py-4 rounded-2xl font-bold hover:bg-white/10">SAIR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="modal">
        <div class="glass p-8 rounded-[32px] w-full max-w-xl border-purple-500/20">
            <h3 id="upload-title" class="font-orbitron text-xl font-bold mb-6 text-purple-500">PUBLICAR NOVO JOGO</h3>
            <form id="game-form" onsubmit="handleGameSubmit(event)" class="space-y-4">
                <input type="hidden" id="edit-index" value="-1">
                <input type="text" id="game-name" placeholder="Nome do Jogo" required class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-purple-500">
                <input type="text" id="game-capa" placeholder="URL da Capa" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-purple-500">
                
                <div class="p-4 bg-black/20 rounded-2xl border border-white/5">
                    <p class="text-[10px] text-gray-500 mb-3 font-bold uppercase tracking-widest">Fonte do Projeto</p>
                    <select id="post-type" onchange="togglePostFields()" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mb-4 outline-none">
                        <option value="url">Link Externo</option>
                        <option value="file">Arquivo .html</option>
                        <option value="code">C√≥digo Direto</option>
                    </select>

                    <input type="url" id="field-url" placeholder="https://..." class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                    <input type="file" id="field-file" accept=".html" class="hidden w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none">
                    <textarea id="field-code" placeholder="Cole seu HTML aqui..." class="hidden w-full bg-white/5 border border-white/10 p-3 rounded-xl h-32 outline-none"></textarea>
                </div>

                <div class="flex gap-3 pt-2">
                    <button type="submit" class="flex-1 bg-purple-600 font-bold py-4 rounded-2xl hover:bg-purple-500 transition">LAN√áAR PROJETO</button>
                    <button type="button" onclick="closeModal('modal-upload')" class="px-8 bg-white/5 py-4 rounded-2xl font-bold">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <div id="game-modal" class="fixed inset-0 bg-black z-[10000] hidden">
        <div class="absolute top-6 left-6 flex gap-4 items-center z-50">
            <button onclick="closeGame()" class="bg-white/10 hover:bg-red-600 px-6 py-2 rounded-full font-bold transition backdrop-blur-md border border-white/10">ENCERRAR SESS√ÉO</button>
            <span id="playing-title" class="font-orbitron text-xs text-purple-400 bg-purple-900/30 px-4 py-2 rounded-full border border-purple-500/30"></span>
        </div>
        <iframe id="game-frame" class="w-full h-full border-0"></iframe>
    </div>

    <script>
        // Limpeza inicial
        localStorage.removeItem('gdev_games');
        let games = [];
        let currentUser = JSON.parse(localStorage.getItem('gdev_user')) || { name: 'Player Guest', avatar: '', banner: '' };

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('main-hub').style.display = 'block';
                    updateUI();
                    renderGames();
                }, 1000);
            }, 6000);
        };

        function updateUI() {
            document.getElementById('nav-username').innerText = currentUser.name;
            const avatarUrl = currentUser.avatar || 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=' + currentUser.name;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${avatarUrl}')`;
            document.getElementById('display-avatar').style.backgroundImage = `url('${avatarUrl}')`;
            
            if(currentUser.banner) {
                document.getElementById('display-banner').style.backgroundImage = `url('${currentUser.banner}')`;
                document.getElementById('display-banner').style.animation = 'none';
            }
        }

        function saveProfile() {
            currentUser.name = document.getElementById('edit-name').value || currentUser.name;
            currentUser.avatar = document.getElementById('edit-avatar').value || currentUser.avatar;
            currentUser.banner = document.getElementById('edit-banner').value || currentUser.banner;
            localStorage.setItem('gdev_user', JSON.stringify(currentUser));
            updateUI();
            closeModal('modal-profile');
        }

        function togglePostFields() {
            const type = document.getElementById('post-type').value;
            document.getElementById('field-url').className = type === 'url' ? 'w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none focus:border-purple-500' : 'hidden';
            document.getElementById('field-file').className = type === 'file' ? 'w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none' : 'hidden';
            document.getElementById('field-code').className = type === 'code' ? 'w-full bg-white/5 border border-white/10 p-3 rounded-xl h-32 outline-none focus:border-purple-500' : 'hidden';
        }

        async function handleGameSubmit(e) {
            e.preventDefault();
            const index = parseInt(document.getElementById('edit-index').value);
            const type = document.getElementById('post-type').value;
            let content = "";

            if(type === 'url') content = document.getElementById('field-url').value;
            else if(type === 'code') content = document.getElementById('field-code').value;
            else {
                const file = document.getElementById('field-file').files[0];
                if(file) content = await file.text();
            }

            const gameData = {
                name: document.getElementById('game-name').value,
                capa: document.getElementById('game-capa').value,
                type: type,
                content: content
            };

            if(index === -1) games.push(gameData);
            else games[index] = gameData;

            renderGames();
            closeModal('modal-upload');
            e.target.reset();
        }

        function renderGames() {
            const grid = document.getElementById('games-grid');
            grid.innerHTML = "";
            
            if(games.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20 opacity-20">
                        <div class="empty-icon">üéÆ</div>
                        <p class="font-orbitron mt-4 tracking-[0.5em]">SISTEMA VAZIO</p>
                    </div>`;
                return;
            }

            games.forEach((game, i) => {
                grid.innerHTML += `
                    <div class="glass game-card overflow-hidden group">
                        <div class="relative overflow-hidden">
                            <img src="${game.capa || 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=500'}" 
                                 class="game-thumb w-full h-48 object-cover group-hover:scale-110 transition duration-500" onclick="playGame(${i})">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition flex items-end p-4">
                                <button onclick="playGame(${i})" class="w-full bg-white text-black font-black py-2 rounded-xl text-xs uppercase tracking-tighter">Iniciar Boot</button>
                            </div>
                        </div>
                        <div class="p-5 flex justify-between items-center">
                            <div>
                                <h3 class="font-bold text-sm uppercase tracking-tight">${game.name}</h3>
                                <p class="text-[9px] text-purple-400 font-black tracking-widest uppercase">${game.type}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editGame(${i})" class="p-2 hover:bg-white/10 rounded-lg transition">‚úèÔ∏è</button>
                                <button onclick="deleteGame(${i})" class="p-2 hover:bg-red-500/20 rounded-lg transition">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function playGame(i) {
            const g = games[i];
            const frame = document.getElementById('game-frame');
            document.getElementById('playing-title').innerText = `EXECUTANDO: ${g.name}`;
            
            if(g.type === 'url') {
                frame.src = g.content;
            } else {
                const blob = new Blob([g.content], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            }
            document.getElementById('game-modal').classList.remove('hidden');
        }

        function closeGame() {
            document.getElementById('game-frame').src = "";
            document.getElementById('game-modal').classList.add('hidden');
        }

        function deleteGame(i) {
            if(confirm('Deletar projeto do banco de dados?')) {
                games.splice(i, 1);
                renderGames();
            }
        }

        function editGame(i) {
            const g = games[i];
            document.getElementById('upload-title').innerText = "ATUALIZAR PROJETO";
            document.getElementById('edit-index').value = i;
            document.getElementById('game-name').value = g.name;
            document.getElementById('game-capa').value = g.capa;
            document.getElementById('post-type').value = g.type;
            togglePostFields();
            if(g.type === 'url') document.getElementById('field-url').value = g.content;
            if(g.type === 'code') document.getElementById('field-code').value = g.content;
            openModal('modal-upload');
        }

        function openModal(id) { 
            document.getElementById(id).style.display = 'flex'; 
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
