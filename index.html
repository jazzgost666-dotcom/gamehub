<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Gerenciar Jogos</h1>
        
        <table class="w-full bg-gray-800 rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gray-700 text-left">
                    <th class="p-4">Capa</th>
                    <th class="p-4">Título</th>
                    <th class="p-4">Likes</th>
                    <th class="p-4">Views</th>
                    <th class="p-4">Ações</th>
                </tr>
            </thead>
            <tbody id="gameList">
                </tbody>
        </table>
    </div>

    <div id="editModal" class="modal">
        <div class="bg-gray-800 p-6 rounded-lg w-96">
            <h2 class="text-xl mb-4">Editar Jogo</h2>
            <input type="hidden" id="editId">
            <input type="text" id="editTitle" placeholder="Título" class="w-full mb-2 p-2 rounded bg-gray-700">
            <input type="text" id="editImage" placeholder="URL da Capa" class="w-full mb-2 p-2 rounded bg-gray-700">
            <input type="number" id="editLikes" placeholder="Likes" class="w-full mb-2 p-2 rounded bg-gray-700">
            <input type="number" id="editViews" placeholder="Views" class="w-full mb-4 p-2 rounded bg-gray-700">
            
            <div class="flex justify-end gap-2">
                <button onclick="closeModal()" class="bg-gray-600 px-4 py-2 rounded">Cancelar</button>
                <button onclick="updateGame()" class="bg-blue-600 px-4 py-2 rounded">Salvar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChPRJXA-qNZBVM6ooEcjUbB79xRW1XNAM",
            authDomain: "onyxchat-8ad6f.firebaseapp.com",
            projectId: "onyxchat-8ad6f",
            storageBucket: "onyxchat-8ad6f.firebasestorage.app",
            messagingSenderId: "896434555696",
            appId: "1:896434555696:web:76da6aef962e3916d816f5",
            measurementId: "G-SFJJHC5PM8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "games"); // Nome da sua coleção no Firebase

        // Função para carregar jogos
        async function loadGames() {
            const querySnapshot = await getDocs(colRef);
            const list = document.getElementById('gameList');
            list.innerHTML = "";
            
            querySnapshot.forEach((doc) => {
                const game = doc.data();
                list.innerHTML += `
                    <tr class="border-b border-gray-700">
                        <td class="p-4"><img src="${game.capa}" class="w-12 h-12 object-cover rounded"></td>
                        <td class="p-4">${game.titulo}</td>
                        <td class="p-4">${game.likes || 0}</td>
                        <td class="p-4">${game.views || 0}</td>
                        <td class="p-4">
                            <button onclick="openEdit('${doc.id}', '${game.titulo}', '${game.capa}', ${game.likes}, ${game.views})" class="text-blue-400 mr-2">Editar</button>
                            <button onclick="deleteGame('${doc.id}')" class="text-red-400">Apagar</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Funções globais para os botões
        window.openEdit = (id, titulo, capa, likes, views) => {
            document.getElementById('editId').value = id;
            document.getElementById('editTitle').value = titulo;
            document.getElementById('editImage').value = capa;
            document.getElementById('editLikes').value = likes;
            document.getElementById('editViews').value = views;
            document.getElementById('editModal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('editModal').classList.remove('active');

        window.updateGame = async () => {
            const id = document.getElementById('editId').value;
            const docRef = doc(db, "games", id);
            await updateDoc(docRef, {
                titulo: document.getElementById('editTitle').value,
                capa: document.getElementById('editImage').value,
                likes: Number(document.getElementById('editLikes').value),
                views: Number(document.getElementById('editViews').value)
            });
            alert("Atualizado!");
            location.reload();
        };

        window.deleteGame = async (id) => {
            if(confirm("Tem certeza que deseja apagar?")) {
                await deleteDoc(doc(db, "games", id));
                location.reload();
            }
        };

        loadGames();
    </script>
</body>
</html>
