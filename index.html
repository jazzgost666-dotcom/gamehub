<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Space - THE ORIGINAL HUB</title>
    
    <script>
        document.addEventListener('keydown', function(e) {
            // Bloqueia F12
            if (e.keyCode == 123) { e.preventDefault(); return false; }
            // Bloqueia Ctrl+Shift+I, J, C
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) { e.preventDefault(); return false; }
            // Bloqueia Ctrl+U (Ver código fonte)
            if (e.ctrlKey && e.keyCode == 85) { e.preventDefault(); return false; }
            // Bloqueia Ctrl+S (Salvar)
            if (e.ctrlKey && e.keyCode == 83) { e.preventDefault(); return false; }
        });
        // Bloqueia Clique Direito
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        window.fbDB = db;
        window.fbLib = { ref, set, push, onValue, update, increment };
    </script>

    <style>
        * { box-sizing: border-box; user-select: none; }
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; margin: 0; overflow-x: hidden; }
        
        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 20px #8b5cf6; animation: fallBounce 2s ease-in forwards; }
        .credits-roll { position: absolute; width: 100%; animation: rollCredits 8s linear 2s forwards; transform: translateY(100%); opacity: 0; text-align: center; }
        @keyframes fallBounce { 0% { transform: translateY(-500px); opacity: 0; } 60% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(0); } }
        @keyframes rollCredits { 0% { transform: translateY(100%); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-130%); opacity: 0; } }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .profile-banner { width: 100%; height: 220px; border-radius: 24px; background: #1a1625; position: relative; border: 1px solid rgba(139, 92, 246, 0.2); background-size: cover; background-position: center; }
        .profile-avatar { width: 110px; height: 110px; border-radius: 50%; border: 4px solid #8b5cf6; position: absolute; bottom: -55px; left: 40px; background-size: cover; background-position: center; background-color: #0b0915; }
        .btn-neon { background: #8b5cf6; color: white; font-weight: 900; text-transform: uppercase; transition: 0.3s; cursor: pointer; border: none; }
        .btn-neon:hover { box-shadow: 0 0 20px #8b5cf6; transform: scale(1.02); }
        .game-card { border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; overflow: hidden; background: rgba(255,255,255,0.02); }
        .game-card:hover { border-color: #8b5cf6; transform: translateY(-5px); }
        #game-viewer { display: none; position: fixed; inset: 0; background: #05040a; z-index: 500; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div class="credits-roll">
            <p class="text-purple-400 text-xs font-bold mb-2">Developers</p>
            <p class="text-2xl font-black text-white">BYTEZT & JHOSSMINE2</p>
            <p class="text-purple-400 text-xs font-bold mt-4">Producers</p>
            <p class="text-2xl font-black text-white">EXILED OWNER & CHAD</p>
        </div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <h1 class="font-orbitron text-xl font-black text-purple-500">GAMEDEV SPACE</h1>
            <div class="flex items-center gap-6">
                <button onclick="document.getElementById('modal-upload').classList.remove('hidden')" class="btn-neon px-6 py-2 rounded-full text-[10px]">PUBLICAR</button>
                <div onclick="document.getElementById('modal-profile').classList.remove('hidden')" class="cursor-pointer flex items-center gap-3">
                    <span id="nav-username" class="text-xs font-bold">Player</span>
                    <div id="nav-avatar" class="w-10 h-10 rounded-full border-2 border-purple-500 bg-cover bg-center"></div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-8">
            <div id="display-banner" class="profile-banner mb-24">
                <div id="display-avatar" class="profile-avatar"></div>
            </div>
            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </main>
    </div>

    <div id="game-viewer">
        <div class="flex flex-col h-full md:flex-row">
            <div class="flex-1 relative bg-black flex flex-col">
                <div class="p-3 glass flex justify-between items-center">
                    <button onclick="location.reload()" class="bg-red-600 px-4 py-2 rounded font-bold text-[10px]">SAIR</button>
                    <button onclick="document.getElementById('main-frame').requestFullscreen()" class="bg-purple-600 px-4 py-2 rounded font-bold text-[10px]">FULLSCREEN</button>
                </div>
                <iframe id="main-frame" class="flex-1 w-full border-none bg-white" 
                        sandbox="allow-scripts allow-same-origin allow-forms allow-modals" 
                        allow="autoplay; fullscreen; keyboard" allowfullscreen></iframe>
            </div>
            <div class="w-full md:w-[350px] glass p-6 flex flex-col border-l border-white/10">
                <h3 id="v-title" class="font-orbitron text-xl font-bold text-purple-500 uppercase">---</h3>
                <p id="v-author" class="text-[10px] opacity-40 mb-6">Autor: ---</p>
                <div id="comments-box" class="flex-1 overflow-y-auto mb-4 text-[11px] space-y-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="comm-input" placeholder="Comentar..." class="flex-1 bg-black p-2 rounded text-xs text-white">
                    <button onclick="postComment()" class="bg-purple-600 px-4 rounded">➔</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-xl text-white">
            <h3 class="font-orbitron text-xl font-bold mb-6 text-purple-500">PUBLICAR JOGO</h3>
            <div class="space-y-4">
                <input type="text" id="up-name" placeholder="Título" class="w-full bg-white/5 p-3 rounded border border-white/10">
                <input type="text" id="up-capa" placeholder="Link da Capa" class="w-full bg-white/5 p-3 rounded border border-white/10">
                <select id="up-type" onchange="toggleInputs()" class="w-full bg-black p-3 rounded border border-white/10 text-purple-400">
                    <option value="url">Link (URL)</option>
                    <option value="code">Código HTML</option>
                    <option value="file">Arquivo .html</option>
                </select>
                <div id="input-area">
                    <textarea id="up-content" placeholder="Link ou código aqui..." class="w-full bg-white/5 p-3 rounded border border-white/10 h-32"></textarea>
                </div>
                <button onclick="enviarProjeto()" class="w-full btn-neon py-4 rounded-xl font-bold">PUBLICAR AGORA</button>
                <button onclick="document.getElementById('modal-upload').classList.add('hidden')" class="w-full text-xs opacity-50 mt-2">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center">
        <div class="glass p-8 rounded-3xl w-full max-w-sm text-center">
            <h3 class="font-orbitron font-bold mb-6 text-purple-500">PERFIL</h3>
            <input type="text" id="p-name" placeholder="Nome" class="w-full bg-white/5 p-3 rounded border border-white/10 text-white mb-2">
            <input type="text" id="p-avatar" placeholder="Link Avatar" class="w-full bg-white/5 p-3 rounded border border-white/10 text-white mb-2">
            <input type="text" id="p-banner" placeholder="Link Banner" class="w-full bg-white/5 p-3 rounded border border-white/10 text-white mb-4">
            <button onclick="saveProfile()" class="w-full btn-neon py-3 rounded-xl font-bold">SALVAR</button>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { id: 'u'+Date.now(), name: 'Dev', avatar: '', banner: '' };
        let activeGameId = null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('main-hub').classList.remove('hidden');
                updateUI();
                loadGames();
            }, 10000); 
        };

        function updateUI() {
            document.getElementById('nav-username').innerText = currentUser.name;
            const av = currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed='+currentUser.id;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${av}')`;
            document.getElementById('display-avatar').style.backgroundImage = `url('${av}')`;
            if(currentUser.banner) document.getElementById('display-banner').style.backgroundImage = `url('${currentUser.banner}')`;
            localStorage.setItem('gs_user', JSON.stringify(currentUser));
        }

        function saveProfile() {
            currentUser.name = document.getElementById('p-name').value || currentUser.name;
            currentUser.avatar = document.getElementById('p-avatar').value || currentUser.avatar;
            currentUser.banner = document.getElementById('p-banner').value || currentUser.banner;
            updateUI();
            document.getElementById('modal-profile').classList.add('hidden');
        }

        function toggleInputs() {
            const type = document.getElementById('up-type').value;
            const area = document.getElementById('input-area');
            if(type === 'file') area.innerHTML = `<input type="file" id="up-file" accept=".html" class="w-full bg-white/5 p-3 rounded">`;
            else area.innerHTML = `<textarea id="up-content" placeholder="Link ou código aqui..." class="w-full bg-white/5 p-3 rounded border border-white/10 h-32"></textarea>`;
        }

        async function enviarProjeto() {
            const { ref, push, set } = window.fbLib;
            const name = document.getElementById('up-name').value;
            const type = document.getElementById('up-type').value;
            let content = "";

            if(type === 'file') {
                const file = document.getElementById('up-file').files[0];
                if(!file) return alert("Escolha o arquivo!");
                content = await new Promise(r => { const rd = new FileReader(); rd.onload = e => r(e.target.result); rd.readAsDataURL(file); });
            } else {
                content = document.getElementById('up-content').value;
            }

            if(!name || !content) return alert("Preencha tudo!");

            const gameData = { name, capa: document.getElementById('up-capa').value, type, content, author: currentUser.name, authorId: currentUser.id };
            set(push(ref(window.fbDB, 'games')), { ...gameData, likes: 0, views: 0, ts: Date.now() }).then(() => {
                alert("LANÇADO COM SUCESSO!");
                location.reload();
            });
        }

        function loadGames() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), (snap) => {
                const grid = document.getElementById('games-grid'); grid.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).reverse().forEach(id => {
                    const g = data[id];
                    grid.innerHTML += `<div class="game-card p-4" onclick="openViewer('${id}')">
                        <img src="${g.capa || 'https://via.placeholder.com/300x180/8b5cf6/fff?text=GAME'}" class="w-full h-36 object-cover rounded-xl mb-4">
                        <h4 class="font-bold truncate text-sm uppercase">${g.name}</h4>
                        <p class="text-[9px] opacity-50 mt-2">BY ${g.author}</p>
                    </div>`;
                });
            });
        }

        function openViewer(id) {
            activeGameId = id;
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `games/${id}`), (snap) => {
                const g = snap.val(); if(!g) return;
                document.getElementById('v-title').innerText = g.name;
                document.getElementById('v-author').innerText = "Dev: " + g.author;
                const frame = document.getElementById('main-frame');
                
                // AJUSTE PARA RODAR O JOGO
                if(g.type === 'url') {
                    frame.src = g.content;
                    frame.removeAttribute('srcdoc');
                } else if(g.type === 'file') {
                    // Decodifica DataURL se for arquivo
                    frame.src = g.content;
                } else {
                    frame.srcdoc = g.g.content || g.content;
                    frame.removeAttribute('src');
                }
            }, { onlyOnce: true });
            document.getElementById('game-viewer').style.display = 'block';
        }
    </script>
</body>
</html>
