<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA</title>
    <style>
        /* Estética "Vazio" */
        body { background: #000; color: #111; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* Painel ADM */
        #adminPanel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 1px solid #00ff00; border-radius: 5px; box-shadow: 0 0 50px rgba(0,255,0,0.2); width: 400px; z-index: 1000; color: #00ff00; }
        h2 { border-bottom: 1px solid #00ff00; padding-bottom: 10px; font-size: 18px; text-transform: uppercase; }
        input, select { width: 100%; background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 10px; margin-top: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #00ff00; color: #000; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; }
        button:hover { background: #00cc00; }
        #log { margin-top: 20px; font-size: 11px; color: #00ff00; max-height: 150px; overflow-y: auto; background: #050505; border: 1px dashed #00ff00; padding: 5px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="overlay" class="overlay"></div>
    <div id="adminPanel">
        <h2>Terminal Administrativo</h2>
        
        <label style="font-size: 10px;">BANCO DE DADOS: Realtime DB</label>
        <input type="text" id="path" placeholder="Caminho (ex: users/player1)">
        <input type="text" id="value" placeholder="Novo Valor (JSON)">
        
        <button onclick="salvarDados()">GRAVAR DADOS (SET)</button>
        <button onclick="lerDados()" style="background: transparent; color: #00ff00; border: 1px solid #00ff00;">LER DADOS (GET)</button>
        <button onclick="fecharPainel()" style="background: #300; color: white; border: none; margin-top: 20px;">DESCONECTAR</button>
        
        <div id="log">> Terminal pronto...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <script>
        // Configuração conforme seus dados
        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 1. Bloqueios de Teclado/F12
        document.addEventListener('keydown', (e) => {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // 2. Lógica da Sequência: Shift Direito segurado + Teclas A, D, M em ordem
        let sequence = "";
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ShiftRight') {
                // Enquanto o Shift Direito estiver apertado, ele monitora a sequência
                const key = e.key.toUpperCase();
                if (["A", "D", "M"].includes(key)) {
                    // Verifica se a letra é a próxima da sequência ADM
                    if ((key === "A" && sequence === "") || 
                        (key === "D" && sequence === "A") || 
                        (key === "M" && sequence === "AD")) {
                        sequence += key;
                    } else if (key === "A") {
                        sequence = "A"; // Reinicia se apertar A no meio
                    }

                    if (sequence === "ADM") {
                        abrirPainel();
                        sequence = "";
                    }
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ShiftRight') sequence = ""; // Limpa ao soltar o shift
        });

        // 3. Funções do Painel
        function abrirPainel() {
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function fecharPainel() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function logger(msg) {
            const log = document.getElementById('log');
            log.innerHTML = `> ${msg}<br>` + log.innerHTML;
        }

        async function salvarDados() {
            const path = document.getElementById('path').value;
            const value = document.getElementById('value').value;
            try {
                const parsedValue = JSON.parse(value); // Tenta converter string para JSON
                await database.ref(path).set(parsedValue);
                logger("SUCESSO: Dados gravados.");
            } catch (e) {
                // Se não for JSON, grava como string pura
                await database.ref(path).set(value);
                logger("SUCESSO: String gravada.");
            }
        }

        async function lerDados() {
            const path = document.getElementById('path').value;
            try {
                const snapshot = await database.ref(path).once('value');
                logger("RESULTADO: " + JSON.stringify(snapshot.val()));
            } catch (e) {
                logger("ERRO: " + e.message);
            }
        }
    </script>
</body>
</html>
