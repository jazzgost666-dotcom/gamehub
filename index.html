<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA REFORÇADO</title>
    <style>body { background: #0b0915; }</style>
</head>
<body>
    <script>
        // Bloqueios iniciais
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
        document.addEventListener('contextmenu', e => e.preventDefault());

        // LINK RAW DO SEU GITHUB (IMPORTANTE: Use o botão "Raw" no GitHub para pegar o link certo)
        const GITHUB_URL = "https://raw.githubusercontent.com/jazzgost666-dotcom/gamehub/refs/heads/main/core.js";

        fetch(GITHUB_URL)
            .then(r => r.text())
            .then(code => {
                const s = document.createElement('script');
                s.type = 'module';
                s.textContent = code;
                document.head.appendChild(s);
                console.clear();
            });
    </script>
</body>
</html>
