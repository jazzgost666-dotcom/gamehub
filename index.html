        async function injectSystem() {
            const gate = document.getElementById('gate');
            const status = document.getElementById('status');

            try {
                // Simulação de Descriptografia
                setTimeout(() => { status.innerText = "Ignorando Protocolos de Bloqueio..."; }, 500);
                setTimeout(() => { status.innerText = "Injetando Binários no Kernel..."; }, 1200);

                setTimeout(() => {
                    // DECIFRA O CÓDIGO NA RAM
                    const payload = atob(_0xAlpha);
                    
                    // CRIA UM SHADOW DOM FECHADO (NINGUÉM ACESSA VIA CONSOLE)
                    const root = document.getElementById('root');
                    const shadow = root.attachShadow({mode: 'closed'});
                    
                    const container = document.createElement('div');
                    container.innerHTML = payload;
                    shadow.appendChild(container);

                    // EXTRAI E EXECUTA SCRIPTS DO PAYLOAD (Necessário para Shadow DOM)
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                        newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                        if(oldScript.type === 'module') newScript.type = 'module';
                        document.head.appendChild(newScript);
                    });

                    // Remove a tela de carregamento e limpa a variável da memória
                    gate.remove();
                    console.clear();
                    console.log("%cACESSO AUTORIZADO", "color: #8b5cf6; font-size: 30px; font-weight: bold;");
                }, 2000);

            } catch (e) {
                gate.innerHTML = "<h1>ERRO CRÍTICO</h1><p>O SISTEMA FOI CORROMPIDO.</p>";
            }
        }

        window.onload = injectSystem;
    </script>
