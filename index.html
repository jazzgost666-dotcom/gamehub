<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Space - Fixed & Fullscreen</title>
    
    <script>
        document.addEventListener('keydown', e => {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) || (e.ctrlKey && ["U","S"].includes(e.key))) e.preventDefault();
        });
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.db = db; 
        window.dbRefs = { ref, set, push, onValue, update, increment };
        
        // O COMANDO DE REMOVE FOI ELIMINADO PARA NÃO APAGAR MAIS NADA!
    </script>

    <style>
        * { box-sizing: border-box; user-select: none; }
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; overflow-x: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(139, 92, 246, 0.2); }
        
        /* INTRO */
        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 20px #8b5cf6; animation: fall 2s ease-in forwards; }
        @keyframes fall { 0% { transform: translateY(-500px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

        /* CARDS */
        .game-card { border-radius: 20px; transition: 0.3s; cursor: pointer; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .game-card:hover { border-color: #8b5cf6; transform: scale(1.05); background: rgba(139, 92, 246, 0.1); }
        
        /* VIEWER */
        #game-viewer { display: none; position: fixed; inset: 0; background: #05040a; z-index: 500; }
        .viewer-grid { display: grid; grid-template-columns: 1fr 350px; height: 100vh; }
        
        .btn-neon { background: #8b5cf6; color: white; font-weight: 900; transition: 0.3s; border: none; cursor: pointer; }
        .btn-neon:hover { box-shadow: 0 0 15px #8b5cf6; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div class="text-white font-bold mt-4 tracking-widest animate-pulse">CARREGANDO HUB...</div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <h1 class="font-orbitron text-xl font-black text-purple-500">GAMEDEV <span class="text-white">SPACE</span></h1>
            <div class="flex items-center gap-4">
                <button onclick="openModal('modal-upload')" class="btn-neon px-5 py-2 rounded-lg text-[10px]">PUBLICAR JOGO</button>
                <div onclick="openModal('modal-profile')" class="w-10 h-10 rounded-full border-2 border-purple-600 bg-cover cursor-pointer" id="nav-avatar"></div>
            </div>
        </header>

        <main class="container mx-auto p-8">
            <h2 class="text-2xl font-orbitron font-black mb-8 italic text-purple-500">BIBLIOTECA DE PROJETOS</h2>
            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                </div>
        </main>
    </div>

    <div id="game-viewer">
        <div class="viewer-grid">
            <div class="relative flex flex-col bg-black">
                <div class="p-3 glass flex justify-between items-center">
                    <button onclick="closeViewer()" class="bg-red-600 px-4 py-1 rounded font-bold text-xs">SAIR</button>
                    <button onclick="toggleFullscreen()" class="bg-purple-600 px-4 py-1 rounded font-bold text-xs text-white">TELA CHEIA ⛶</button>
                </div>
                <div class="flex-1 flex items-center justify-center p-4">
                    <iframe id="main-frame" class="w-full h-full rounded-lg border border-white/10" allowfullscreen></iframe>
                </div>
            </div>

            <div class="glass p-6 flex flex-col border-l border-white/10">
                <h3 id="v-title" class="font-orbitron text-xl font-black text-purple-500 uppercase truncate">Nome</h3>
                <p id="v-author" class="text-[10px] opacity-50 mb-6">DEV: ---</p>
                
                <div class="flex gap-2 mb-6">
                    <div class="flex-1 bg-white/5 p-3 rounded-xl text-center">
                        <p class="text-[9px] opacity-50">VIEWS</p>
                        <p id="v-views" class="font-bold">0</p>
                    </div>
                    <button id="like-btn" class="flex-1 bg-white/5 p-3 rounded-xl text-center hover:bg-red-500/20">
                        <p class="text-[9px] opacity-50">LIKES</p>
                        <p id="v-likes" class="font-bold text-red-500">0</p>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto space-y-2 mb-4 pr-2" id="comments-box"></div>
                
                <div class="flex gap-2">
                    <input type="text" id="comm-input" placeholder="Diga algo..." class="flex-1 bg-black p-2 rounded border border-white/10 text-xs outline-none">
                    <button onclick="postComment()" class="bg-purple-600 px-4 rounded text-white font-bold">➔</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-lg">
            <h3 class="font-orbitron text-lg font-bold mb-4 text-purple-500">LANÇAR NOVO GAME</h3>
            <form onsubmit="handleUpload(event)" class="space-y-4">
                <input type="text" id="up-name" placeholder="Título do Jogo" required class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none text-white">
                <input type="text" id="up-capa" placeholder="URL da Imagem (Ícone)" class="w-full bg-white/5 p-3 rounded-xl border border-white/10 outline-none text-white">
                <select id="up-type" onchange="toggleUploadInputs()" class="w-full bg-black p-3 rounded-xl border border-white/10 text-purple-400 font-bold">
                    <option value="url">Link (URL)</option>
                    <option value="code">Código HTML</option>
                </select>
                <textarea id="up-content" placeholder="Link ou Código aqui..." required class="w-full bg-white/5 p-3 rounded-xl border border-white/10 h-32 outline-none text-xs text-white"></textarea>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-purple-600 py-3 rounded-xl font-bold btn-neon">PUBLICAR NO HUB</button>
                    <button type="button" onclick="closeModal('modal-upload')" class="px-6 bg-white/10 rounded-xl">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/90 z-[100] flex items-center justify-center">
        <div class="glass p-8 rounded-3xl w-80">
            <h3 class="font-orbitron font-bold mb-4">CONFIG PERFIL</h3>
            <input type="text" id="p-name" placeholder="Seu Nome" class="w-full bg-white/5 p-2 rounded mb-3 border border-white/10 text-white outline-none">
            <input type="text" id="p-avatar" placeholder="URL Avatar" class="w-full bg-white/5 p-2 rounded mb-4 border border-white/10 text-white outline-none">
            <button onclick="saveProfile()" class="w-full bg-purple-600 py-2 rounded font-bold">SALVAR</button>
            <button onclick="closeModal('modal-profile')" class="w-full py-2 text-xs opacity-50">FECHAR</button>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { name: 'Player' + Math.floor(Math.random()*999), avatar: 'https://api.dicebear.com/7.x/pixel-art/svg' };
        let activeGameId = null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('main-hub').classList.remove('hidden');
                updateUI();
                loadGames();
            }, 3000); // 3 segundos de intro
        };

        function updateUI() {
            document.getElementById('nav-avatar').style.backgroundImage = `url('${currentUser.avatar}')`;
            localStorage.setItem('gs_user', JSON.stringify(currentUser));
        }

        function saveProfile() {
            currentUser.name = document.getElementById('p-name').value || currentUser.name;
            currentUser.avatar = document.getElementById('p-avatar').value || currentUser.avatar;
            updateUI();
            closeModal('modal-profile');
        }

        function handleUpload(e) {
            e.preventDefault();
            const { ref, push, set } = window.dbRefs;
            const newRef = push(ref(window.db, 'games'));
            set(newRef, {
                name: document.getElementById('up-name').value,
                capa: document.getElementById('up-capa').value || 'https://via.placeholder.com/300x200/1a1625/8b5cf6?text=GAME',
                type: document.getElementById('up-type').value,
                content: document.getElementById('up-content').value,
                author: currentUser.name,
                likes: 0, views: 0, ts: Date.now()
            });
            closeModal('modal-upload');
            e.target.reset();
        }

        function loadGames() {
            const { ref, onValue } = window.dbRefs;
            onValue(ref(window.db, 'games'), (snap) => {
                const grid = document.getElementById('games-grid');
                grid.innerHTML = "";
                const data = snap.val();
                if(!data) return;
                Object.keys(data).reverse().forEach(id => {
                    const g = data[id];
                    grid.innerHTML += `
                        <div class="game-card glass p-3" onclick="openViewer('${id}')">
                            <img src="${g.capa}" class="w-full h-40 object-cover rounded-lg mb-3">
                            <h4 class="font-bold text-sm uppercase truncate">${g.name}</h4>
                            <p class="text-[9px] text-purple-400 font-bold">POR: ${g.author}</p>
                        </div>`;
                });
            });
        }

        function openViewer(id) {
            activeGameId = id;
            const { ref, onValue, update, increment } = window.dbRefs;
            update(ref(window.db, `games/${id}`), { views: increment(1) });
            
            onValue(ref(window.db, `games/${id}`), (snap) => {
                const g = snap.val();
                if(!g) return;
                document.getElementById('v-title').innerText = g.name;
                document.getElementById('v-author').innerText = "DEVELOPER: " + g.author;
                document.getElementById('v-views').innerText = g.views;
                document.getElementById('v-likes').innerText = g.likes;
                
                const frame = document.getElementById('main-frame');
                if(g.type === 'url') { frame.src = g.content; frame.srcdoc = ""; }
                else { frame.srcdoc = g.content; frame.src = ""; }
            });

            document.getElementById('like-btn').onclick = () => update(ref(window.db, `games/${activeGameId}`), { likes: increment(1) });
            loadComments(id);
            document.getElementById('game-viewer').style.display = 'block';
        }

        function postComment() {
            const input = document.getElementById('comm-input');
            if(!input.value.trim()) return;
            const { ref, push, set } = window.dbRefs;
            set(push(ref(window.db, `comments/${activeGameId}`)), { user: currentUser.name, text: input.value });
            input.value = "";
        }

        function loadComments(id) {
            const { ref, onValue } = window.dbRefs;
            onValue(ref(window.db, `comments/${id}`), (snap) => {
                const box = document.getElementById('comments-box');
                box.innerHTML = "";
                const data = snap.val();
                if(data) Object.values(data).forEach(c => {
                    box.innerHTML += `<div class="bg-white/5 p-2 rounded text-[10px]"><b>${c.user}:</b> ${c.text}</div>`;
                });
            });
        }

        function toggleFullscreen() {
            const frame = document.getElementById('main-frame');
            if (frame.requestFullscreen) frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
        }

        function closeViewer() {
            document.getElementById('game-viewer').style.display = 'none';
            document.getElementById('main-frame').src = "";
        }

        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
    </script>
</body>
</html>
