<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Space - REALTIME HUB</title>
    
    <script>
        // BLOQUEIO TOTAL F12
        document.addEventListener('keydown', e => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) {
                e.preventDefault(); return false;
            }
        });
        document.addEventListener('contextmenu', e => e.preventDefault());

        // COMBO ADMIN: Ctrl + a + d + m + Shift esquerdo
        let keys = {};
        document.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
            keys['shift'] = e.shiftKey;
            keys['ctrl'] = e.ctrlKey;
            
            if(keys['ctrl'] && keys['shift'] && keys['a'] && keys['d'] && keys['m']) {
                const pass = prompt("IDENTIFIQUE-SE, ADMINISTRADOR:");
                if(pass === "ExiledEChadLindoAdm89892014") {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    loadAdminList();
                } else {
                    alert("SENHA INCORRETA. ACESSO NEGADO.");
                }
                keys = {};
            }
        });
        document.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, increment, off, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        window.fbDB = db;
        window.fbLib = { ref, set, push, onValue, update, increment, off, remove };
    </script>

    <style>
        * { box-sizing: border-box; user-select: none; }
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; margin: 0; overflow-x: hidden; }
        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 20px #8b5cf6; animation: fall 1.5s ease-out forwards; }
        .credits-move { position: absolute; width: 100%; animation: moveUp 7s linear 2s forwards; transform: translateY(100%); opacity: 0; text-align: center; }
        @keyframes fall { 0% { transform: translateY(-200px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes moveUp { 0% { transform: translateY(100%); opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { transform: translateY(-150%); opacity: 0; } }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .btn-neon { background: #8b5cf6; color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; }
        .btn-neon:hover { box-shadow: 0 0 25px #8b5cf6; transform: scale(1.05); }
        .game-card { border-radius: 20px; border: 1px solid #ffffff11; transition: 0.3s; cursor: pointer; background: #ffffff05; overflow: hidden; }
        #game-viewer { display: none; position: fixed; inset: 0; background: #05040a; z-index: 1000; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div class="credits-wrap" style="height:150px; overflow:hidden; margin-top:20px; position:relative; width:300px;">
            <div class="credits-move">
                <p class="text-purple-400 text-xs font-bold uppercase">Developers</p>
                <p class="text-xl font-black mb-4">BYTEZT & JHOSSMINE2</p>
                <p class="text-purple-400 text-xs font-bold uppercase">Producers</p>
                <p class="text-xl font-black">EXILED OWNER & CHAD</p>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="hidden fixed inset-0 bg-black/98 z-[10000] p-10 overflow-y-auto">
        <div class="flex justify-between items-center mb-8 border-b border-purple-500 pb-4">
            <h2 class="font-orbitron text-3xl font-black text-purple-500">PAINEL DE CONTROLE SUPREMO</h2>
            <button onclick="document.getElementById('admin-panel').classList.add('hidden')" class="bg-red-600 px-6 py-2 rounded font-bold">FECHAR</button>
        </div>
        <div id="admin-list" class="space-y-4"></div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <h1 class="font-orbitron text-xl font-black text-purple-500">GAMEDEV SPACE</h1>
            <div class="flex items-center gap-5">
                <button onclick="document.getElementById('modal-upload').classList.remove('hidden')" class="btn-neon px-6 py-2 rounded-full text-[10px] font-bold">PUBLICAR</button>
                <div onclick="document.getElementById('modal-profile').classList.remove('hidden')" class="cursor-pointer flex items-center gap-3">
                    <span id="nav-username" class="text-xs font-bold uppercase">Player</span>
                    <div id="nav-avatar" class="w-11 h-11 rounded-full border-2 border-purple-500 bg-cover bg-center"></div>
                </div>
            </div>
        </header>
        <main class="container mx-auto p-8">
            <div id="display-banner" class="profile-banner mb-24 h-[240px] rounded-3xl bg-[#1a1625] relative border border-purple-500/20 bg-cover bg-center">
                <div id="display-avatar" class="w-[120px] h-[120px] rounded-full border-4 border-purple-500 absolute bottom-[-60px] left-[40px] bg-cover bg-center bg-[#0b0915]"></div>
            </div>
            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </main>
    </div>

    <div id="game-viewer">
        <div class="flex flex-col h-full lg:flex-row">
            <div class="flex-1 relative bg-black flex flex-col">
                <div class="p-4 glass flex justify-between items-center">
                    <button onclick="closeViewer()" class="bg-red-600 px-6 py-2 rounded-lg font-bold text-xs">SAIR</button>
                    <button onclick="document.getElementById('main-frame').requestFullscreen()" class="bg-purple-600 px-6 py-2 rounded-lg font-bold text-xs">TELA CHEIA</button>
                </div>
                <iframe id="main-frame" class="flex-1 w-full border-none bg-white" sandbox="allow-scripts allow-same-origin allow-forms" allowfullscreen></iframe>
            </div>
            <div class="w-full lg:w-[380px] glass p-6 flex flex-col border-l border-white/10">
                <h3 id="v-title" class="font-orbitron text-2xl font-black text-purple-500 uppercase">---</h3>
                <div class="flex gap-4 my-6">
                    <div class="flex-1 bg-white/5 p-4 rounded-2xl text-center"><p id="v-views" class="text-lg font-black">0</p></div>
                    <button id="btn-like" class="flex-1 bg-white/5 p-4 rounded-2xl text-center"><p id="v-likes" class="text-lg font-black text-red-500">0</p></button>
                </div>
                <div id="comments-box" class="flex-1 overflow-y-auto space-y-3 mb-4 pr-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="comm-input" placeholder="Comentar..." class="flex-1 bg-black/50 border border-white/10 p-3 rounded-xl text-xs outline-none">
                    <button onclick="postComment()" class="bg-purple-600 px-5 rounded-xl font-bold">➔</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-xl">
            <h3 class="font-orbitron text-xl font-bold mb-6 text-purple-500 uppercase">Publicar Jogo</h3>
            <div class="space-y-4">
                <input type="text" id="up-name" placeholder="Título" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white outline-none">
                <input type="text" id="up-capa" placeholder="Capa URL" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white outline-none">
                <select id="up-type" onchange="toggleInputs()" class="w-full bg-black p-4 rounded-xl border border-white/10 text-purple-400 font-bold outline-none">
                    <option value="url">Link (URL)</option>
                    <option value="code">Código HTML</option>
                    <option value="file">Arquivo .html</option>
                </select>
                <div id="input-area"><textarea id="up-content" placeholder="Conteúdo..." class="w-full bg-white/5 p-4 rounded-xl border border-white/10 h-32 text-white"></textarea></div>
                <button onclick="enviarProjeto()" class="w-full btn-neon py-4 rounded-2xl font-black">LANÇAR NO HUB</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-sm text-center">
            <input type="text" id="p-name" placeholder="Nome" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white mb-2">
            <input type="text" id="p-avatar" placeholder="Avatar URL" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white mb-2">
            <input type="text" id="p-banner" placeholder="Banner URL" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white mb-4">
            <button onclick="saveProfile()" class="w-full btn-neon py-4 rounded-xl font-bold">SALVAR</button>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { id: 'u' + Date.now(), name: 'Dev', avatar: '', banner: '' };
        let interactions = JSON.parse(localStorage.getItem('gs_interact')) || { liked: [], viewed: [] };
        let activeId = null;
        let gameListener = null;

        window.onload = () => { setTimeout(() => { document.getElementById('intro-screen').style.display = 'none'; document.getElementById('main-hub').classList.remove('hidden'); updateUI(); loadGames(); }, 10000); };

        function updateUI() {
            document.getElementById('nav-username').innerText = currentUser.name;
            const av = currentUser.avatar || 'https://api.dicebear.com/7.x/identicon/svg?seed=' + currentUser.id;
            document.getElementById('nav-avatar').style.backgroundImage = `url('${av}')`;
            document.getElementById('display-avatar').style.backgroundImage = `url('${av}')`;
            if(currentUser.banner) document.getElementById('display-banner').style.backgroundImage = `url('${currentUser.banner}')`;
            localStorage.setItem('gs_user', JSON.stringify(currentUser));
        }

        function saveProfile() {
            currentUser.name = document.getElementById('p-name').value || currentUser.name;
            currentUser.avatar = document.getElementById('p-avatar').value || currentUser.avatar;
            currentUser.banner = document.getElementById('p-banner').value || currentUser.banner;
            updateUI(); document.getElementById('modal-profile').classList.add('hidden');
        }

        function toggleInputs() {
            const type = document.getElementById('up-type').value;
            const area = document.getElementById('input-area');
            if(type === 'file') area.innerHTML = `<input type="file" id="up-file" accept=".html" class="w-full bg-white/5 p-4 rounded-xl text-white">`;
            else area.innerHTML = `<textarea id="up-content" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 h-32 text-white"></textarea>`;
        }

        async function enviarProjeto() {
            const { ref, push, set } = window.fbLib;
            const name = document.getElementById('up-name').value;
            const type = document.getElementById('up-type').value;
            let content = "";
            if(type === 'file') {
                const file = document.getElementById('up-file').files[0];
                content = await new Promise(r => { const rd = new FileReader(); rd.onload = e => r(e.target.result); rd.readAsDataURL(file); });
            } else content = document.getElementById('up-content').value;
            set(push(ref(window.fbDB, 'games')), { name, capa: document.getElementById('up-capa').value, type, content, author: currentUser.name, authorId: currentUser.id, likes: 0, views: 0, ts: Date.now() }).then(() => location.reload());
        }

        function loadGames() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const grid = document.getElementById('games-grid'); grid.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).reverse().forEach(id => {
                    grid.innerHTML += `<div class="game-card p-4" onclick="openViewer('${id}')">
                        <img src="${data[id].capa || 'https://via.placeholder.com/300x160/1a1625/8b5cf6?text=GAME'}" class="w-full h-40 object-cover rounded-xl mb-4">
                        <h4 class="font-black truncate uppercase text-sm">${data[id].name}</h4>
                    </div>`;
                });
            });
        }

        function openViewer(id) {
            activeId = id;
            const { ref, onValue, update, increment } = window.fbLib;
            if(!interactions.viewed.includes(id)) { update(ref(window.fbDB, `games/${id}`), { views: increment(1) }); interactions.viewed.push(id); localStorage.setItem('gs_interact', JSON.stringify(interactions)); }
            gameListener = onValue(ref(window.fbDB, `games/${id}`), snap => {
                const g = snap.val(); if(!g) return;
                document.getElementById('v-title').innerText = g.name;
                document.getElementById('v-views').innerText = g.views;
                document.getElementById('v-likes').innerText = g.likes;
                const frame = document.getElementById('main-frame');
                if(!frame.src && !frame.srcdoc) { if(g.type === 'url' || g.type === 'file') frame.src = g.content; else frame.srcdoc = g.content; }
            });
            document.getElementById('btn-like').onclick = () => {
                if(interactions.liked.includes(id)) return;
                update(ref(window.fbDB, `games/${id}`), { likes: increment(1) });
                interactions.liked.push(id); localStorage.setItem('gs_interact', JSON.stringify(interactions));
            };
            loadComments(id); document.getElementById('game-viewer').style.display = 'block';
        }

        function closeViewer() { window.fbLib.off(window.fbLib.ref(window.fbDB, `games/${activeId}`)); document.getElementById('main-frame').src = ""; document.getElementById('main-frame').srcdoc = ""; document.getElementById('game-viewer').style.display = 'none'; activeId = null; }

        function postComment() {
            const txt = document.getElementById('comm-input').value; if(!txt) return;
            window.fbLib.set(window.fbLib.push(window.fbLib.ref(window.fbDB, `comments/${activeId}`)), { user: currentUser.name, text: txt });
            document.getElementById('comm-input').value = "";
        }

        function loadComments(id) {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `comments/${id}`), snap => {
                const box = document.getElementById('comments-box'); box.innerHTML = "";
                if(snap.val()) Object.values(snap.val()).forEach(c => { box.innerHTML += `<div class="bg-white/5 p-3 rounded-xl border border-white/5"><span class="text-purple-400 font-bold text-[9px]">${c.user}:</span><p class="text-[11px]">${c.text}</p></div>`; });
            });
        }

        // FUNÇÕES DO PAINEL ADMIN
        function loadAdminList() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const box = document.getElementById('admin-list'); box.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).forEach(id => {
                    const g = data[id];
                    box.innerHTML += `<div class="glass p-4 rounded-xl flex justify-between items-center border border-white/10">
                        <div>
                            <p class="text-purple-400 font-bold">${g.name}</p>
                            <p class="text-[10px] opacity-40">ID: ${id} | Autor: ${g.author}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="copyHTML('${id}')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-bold">COPIAR HTML</button>
                            <button onclick="deleteGame('${id}')" class="bg-red-600 px-3 py-1 rounded text-[10px] font-bold">DELETAR</button>
                        </div>
                    </div>`;
                });
            });
        }

        function deleteGame(id) {
            if(confirm("TEM CERTEZA QUE QUER EXCLUIR ESTE JOGO? NÃO HÁ VOLTA!")) {
                window.fbLib.remove(window.fbLib.ref(window.fbDB, `games/${id}`));
                window.fbLib.remove(window.fbLib.ref(window.fbDB, `comments/${id}`));
                alert("JOGO ELIMINADO.");
            }
        }

        function copyHTML(id) {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `games/${id}`), snap => {
                const g = snap.val();
                navigator.clipboard.writeText(g.content).then(() => alert("CÓDIGO COPIADO PARA A ÁREA DE TRANSFERÊNCIA!"));
            }, { onlyOnce: true });
        }
    </script>
</body>
</html>
