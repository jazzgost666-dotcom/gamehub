<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sed-Games | DATASTORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #6c5ce7; --purple-glow: #a29bfe; --bg: #050505; --success: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Press Start 2P', cursive; }
        body { background-color: var(--bg); color: #fff; overflow-x: hidden; height: 100vh; }

        /* --- SISTEMA DE NEVE --- */
        .snowflake { position: fixed; top: -10px; background: white; border-radius: 50%; pointer-events: none; animation: fall linear infinite; z-index: 10000; }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- INTRO --- */
        #credits-screen { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        .g-spinner { font-size: 150px; color: var(--purple); filter: drop-shadow(0 0 30px var(--purple)); transition: 3s; cursor: pointer; }
        .g-spinning { animation: g-intro 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
        @keyframes g-intro { 0% { transform: scale(1) rotate(0deg); } 100% { transform: scale(1.2) rotate(1440deg); opacity: 0; } }
        
        .movie-roll { position: absolute; top: 100%; display: flex; flex-direction: column; gap: 80px; text-align: center; animation: roll-up 8s linear forwards; display: none; width: 100%; }
        @keyframes roll-up { 0% { top: 100%; } 100% { top: -150%; } }
        
        .neon-text { font-size: 20px; filter: drop-shadow(0 0 15px currentColor); margin-top: 5px; font-weight: bold; }
        .chad-neon { color: #3498db; }

        /* --- MAIN HUB --- */
        #main-hub { display: none; opacity: 0; transition: 1s; }
        nav { height: 80px; background: #000; border-bottom: 4px solid var(--purple); display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        
        /* --- CARDS & GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 35px; }
        .card { background: #0d0d0d; border: 2px solid #222; padding: 15px; transition: 0.4s; position: relative; }
        .card:hover { border-color: var(--purple); transform: scale(1.02); }
        .card-img { width: 100%; height: 150px; background-size: cover; background-position: center; border: 2px solid #1a1a1a; margin-bottom: 15px; background-color: #111; }

        /* --- UI ELEMENTS --- */
        .btn { background: #000; border: 2px solid #fff; color: #fff; padding: 14px; cursor: pointer; font-size: 8px; width: 100%; margin-top: 8px; transition: 0.2s; }
        .btn-p { border-color: var(--purple); color: var(--purple); }
        .btn-p:hover { background: var(--purple); color: white; }
        input, textarea { width: 100%; background: #050505; border: 2px solid #333; padding: 14px; color: #fff; margin-bottom: 12px; font-size: 8px; outline: none; }
        
        #ds-notify { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--success); color: #000; padding: 10px 20px; font-size: 8px; border-radius: 2px; display: none; z-index: 100000; }
        #player { position: fixed; inset: 0; background: #000; z-index: 30000; display: none; flex-direction: column; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 15000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { background: #111; border: 4px solid var(--purple); width: 500px; padding: 30px; }
    </style>
</head>
<body>

    <div id="ds-notify">SED-GAMES: NUVEM SINCRONIZADA</div>

    <div id="credits-screen" onclick="startExperience()">
        <div id="c-g" class="g-spinner">S</div>
        <div id="c-roll" class="movie-roll">
            <div class="credit-item" style="color:#ff4757; font-size: 14px; margin-bottom: 20px;">
                CONNECTING TO FIREBASE...<br>
                <span style="color:#fff; font-size:8px;">ACCESSING SED-GAMES DATA...</span>
            </div>
            <div class="credit-item">
                <span>SYSTEM OPERATOR</span>
                <p class="neon-text chad-neon">CHAD</p>
            </div>
            <div class="credit-item" style="color:var(--purple); margin-top: 50px; font-size: 10px;">SED-GAMES v1.0</div>
        </div>
        <p id="click-hint" style="position:absolute; bottom:40px; font-size:8px; color:#444; animation: pulse 1s infinite;">[ CLIQUE NO S PARA INICIAR ]</p>
    </div>

    <div id="main-hub">
        <nav>
            <div style="color:var(--purple); font-size: 22px; text-shadow: 0 0 10px var(--purple);">SED-GAMES</div>
            <button class="btn btn-p" style="width: 200px;" onclick="openModal('studio-modal')">+ NOVO JOGO</button>
        </nav>

        <div class="grid" id="gameGrid">
            </div>
    </div>

    <div id="studio-modal" class="modal">
        <div class="modal-content">
            <h3 style="font-size: 10px; margin-bottom: 25px; color: var(--purple);">SED-GAMES STUDIO</h3>
            <input type="text" id="g-name" placeholder="NOME DO JOGO">
            <input type="text" id="g-thumb" placeholder="URL DA IMAGEM DE CAPA">
            <textarea id="g-code" style="height:180px;" placeholder="COLE O CÓDIGO HTML AQUI..."></textarea>
            <button class="btn btn-p" onclick="saveGame()">ENVIAR PARA NUVEM</button>
            <button class="btn" onclick="closeModal('studio-modal')">FECHAR</button>
        </div>
    </div>

    <div id="player">
        <div style="padding:15px; background:#000; border-bottom:3px solid var(--purple); display:flex; justify-content:space-between; align-items:center;">
            <span id="p-name" style="font-size:8px; color: var(--purple-glow);">EXECUTANDO...</span>
            <button class="btn" style="width:auto; margin:0; padding:8px 20px; border-color: red; color: red;" onclick="stopG()">SAIR X</button>
        </div>
        <div id="game-view" style="flex:1; background:#fff;"></div>
    </div>

    <script type="module">
        // Importando Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Sua Configuração
        const firebaseConfig = {
            apiKey: "AIzaSyAvZL5ER9aanLmr4H7XzIehKKOKiR2-B0A",
            authDomain: "sed-games.firebaseapp.com",
            projectId: "sed-games",
            storageBucket: "sed-games.firebasestorage.app",
            messagingSenderId: "789378411468",
            appId: "1:789378411468:web:55c66c0ed2486066418b69",
            measurementId: "G-NHTK76H7TZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const gamesCol = collection(db, "jogos");

        let audioCtx = null;

        // Iniciar Experiência
        window.startExperience = function() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('c-g').classList.add('g-spinning');
            document.getElementById('click-hint').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('c-g').style.display = 'none';
                document.getElementById('c-roll').style.display = 'flex';
            }, 3000);

            setTimeout(() => {
                document.getElementById('credits-screen').style.display = 'none';
                document.getElementById('main-hub').style.display = 'block';
                setTimeout(() => document.getElementById('main-hub').style.opacity = '1', 50);
            }, 9000);
        };

        // Salvar Jogo no Firestore
        window.saveGame = async function() {
            const n = document.getElementById('g-name').value;
            const t = document.getElementById('g-thumb').value;
            const c = document.getElementById('g-code').value;
            
            if(n && c) {
                await addDoc(gamesCol, { name: n, thumb: t, code: c, date: Date.now() });
                closeModal('studio-modal');
                document.getElementById('g-name').value = "";
                document.getElementById('g-thumb').value = "";
                document.getElementById('g-code').value = "";
                showNotify();
            }
        };

        // Carregar Jogos em Tempo Real
        const q = query(gamesCol, orderBy("date", "desc"));
        onSnapshot(q, (snapshot) => {
            const grid = document.getElementById('gameGrid');
            const games = [];
            snapshot.forEach(doc => games.push({ id: doc.id, ...doc.data() }));
            
            grid.innerHTML = games.map(g => `
                <div class="card">
                    <div class="card-img" style="background-image:url('${g.thumb}')"></div>
                    <p style="font-size:8px; margin-bottom:12px; color:var(--purple-glow);">${g.name}</p>
                    <button class="btn btn-p" onclick="launchGame('${g.id}')">JOGAR</button>
                    <button class="btn" style="border-color:#ff4757; color:#ff4757; font-size:6px;" onclick="deleteGame('${g.id}')">DELETAR</button>
                </div>
            `).join('');
            window.currentGames = games;
        });

        window.launchGame = function(id) {
            const g = window.currentGames.find(x => x.id === id);
            document.getElementById('player').style.display = 'flex';
            document.getElementById('p-name').innerText = `EXECUTANDO: ${g.name}`;
            const frame = document.getElementById('game-view');
            frame.innerHTML = `<iframe style="width:100%; height:100%; border:none;"></iframe>`;
            const doc = frame.querySelector('iframe').contentWindow.document;
            doc.open(); doc.write(g.code); doc.close();
        };

        window.deleteGame = async (id) => { if(confirm("EXCLUIR JOGO?")) await deleteDoc(doc(db, "jogos", id)); };
        window.stopG = () => { document.getElementById('player').style.display = 'none'; document.getElementById('game-view').innerHTML = ''; };
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        function showNotify() {
            const n = document.getElementById('ds-notify');
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        // Neve
        setInterval(() => {
            const f = document.createElement('div');
            f.className = 'snowflake';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.width = f.style.height = Math.random() * 3 + 2 + 'px';
            f.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 6000);
        }, 200);
    </script>
</body>
</html>
