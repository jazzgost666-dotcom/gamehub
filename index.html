<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Space Elite</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, increment, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        window.fbDB = getDatabase(app);
        window.fbLib = { ref, set, push, onValue, update, increment, remove };
    </script>

    <style>
        * { box-sizing: border-box; user-select: none; outline: none; }
        body { font-family: 'Rajdhani', sans-serif; background: #0b0915; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .btn-neon { background: #8b5cf6; color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); }
        #intro-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .intro-g { font-family: 'Orbitron'; font-size: 150px; font-weight: 900; color: #8b5cf6; text-shadow: 0 0 20px #8b5cf6; animation: fall 1.5s ease-out forwards; }
        @keyframes fall { 0% { transform: translateY(-200px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes moveUp { 0% { transform: translateY(100%); opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { transform: translateY(-150%); opacity: 0; } }
        .section-title { font-family: 'Orbitron'; font-weight: 900; font-size: 14px; letter-spacing: 2px; color: #8b5cf6; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: linear-gradient(90deg, rgba(139, 92, 246, 0.3), transparent); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-g">G</div>
        <div style="height:150px; overflow:hidden; margin-top:20px; position:relative; width:300px;">
            <div style="position: absolute; width: 100%; animation: moveUp 7s linear 2s forwards; transform: translateY(100%); opacity: 0; text-align: center;">
                <p class="text-purple-400 text-xs font-bold uppercase italic">Developers</p>
                <p class="text-xl font-black mb-4">BYTEZT & JHOSSMINE2</p>
                <p class="text-purple-400 text-xs font-bold uppercase italic">Producers</p>
                <p class="text-xl font-black">EXILED OWNER & CHAD</p>
            </div>
        </div>
    </div>

    <div id="main-hub" class="hidden">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <h1 class="font-orbitron text-xl font-black text-purple-500 italic">GAMEDEV SPACE</h1>
            <div class="flex items-center gap-5">
                <button onclick="document.getElementById('modal-upload').classList.remove('hidden')" class="btn-neon px-6 py-2 rounded-full text-[11px] font-black uppercase italic">ðŸš€ Publicar</button>
                <div onclick="document.getElementById('modal-profile').classList.remove('hidden')" class="cursor-pointer flex items-center gap-3">
                    <div id="nav-avatar" class="w-10 h-10 rounded-full border-2 border-purple-500 bg-cover bg-center"></div>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-8">
            <div id="display-banner" class="w-full h-[240px] rounded-[40px] bg-[#1a1625] relative border border-white/5 bg-cover bg-center mb-16 shadow-2xl">
                <div id="display-avatar" class="w-[130px] h-[130px] rounded-full border-4 border-purple-500 absolute bottom-[-65px] left-[50px] bg-cover bg-center bg-[#0b0915]"></div>
            </div>
            <section class="mt-24"><h2 class="section-title">ðŸŽ® TODOS OS JOGOS</h2><div id="grid-all" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div></section>
        </main>
    </div>

    <div id="game-viewer" class="hidden fixed inset-0 z-[1000] bg-black">
        <div class="flex flex-col h-full lg:flex-row">
            <div class="flex-1 p-4 flex flex-col gap-4">
                <div class="flex justify-between glass p-3 rounded-xl">
                    <button onclick="closeViewer()" class="bg-red-600 px-4 py-1 rounded font-black text-xs">SAIR</button>
                    <h3 id="v-title" class="font-bold text-purple-500"></h3>
                </div>
                <iframe id="main-frame" class="w-full flex-1 rounded-2xl bg-black border border-white/10" allow="autoplay; fullscreen; pointer-lock"></iframe>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-xl">
            <h3 class="font-orbitron text-xl font-black mb-6 text-purple-500 italic">ðŸš€ POSTAR JOGO</h3>
            <input type="text" id="up-name" placeholder="TÃ­tulo" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white mb-4">
            <input type="text" id="up-capa" placeholder="URL da Capa" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white mb-4">
            <select id="up-type" onchange="toggleInputs()" class="w-full bg-black p-4 rounded-2xl border border-white/10 text-white mb-4">
                <option value="url">Link Externo (URL)</option>
                <option value="code">CÃ³digo HTML</option>
                <option value="file">Arquivo .html</option>
            </select>
            <div id="up-input-container" class="mb-4">
                <input type="text" id="up-content" placeholder="https://..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">
            </div>
            <button onclick="enviarProjeto()" class="w-full btn-neon py-4 rounded-2xl font-black uppercase italic">Publicar</button>
            <button onclick="document.getElementById('modal-upload').classList.add('hidden')" class="w-full mt-4 opacity-50 text-xs">FECHAR</button>
        </div>
    </div>

    <div id="modal-profile" class="hidden fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[35px] w-full max-w-sm">
            <h3 class="font-orbitron font-black mb-6 text-purple-500">PERFIL</h3>
            <input type="text" id="p-avatar" placeholder="URL Avatar" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white mb-4">
            <input type="text" id="p-banner" placeholder="URL Banner" class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white mb-4">
            <button onclick="saveProfile()" class="w-full btn-neon py-4 rounded-2xl font-black uppercase">SALVAR</button>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem('gs_user')) || { avatar: '', banner: '' };

        window.onload = () => { 
            setTimeout(() => { 
                document.getElementById('intro-screen').classList.add('hidden'); 
                document.getElementById('main-hub').classList.remove('hidden'); 
                updateUI(); 
                loadGames(); 
            }, 9000); 
        };

        function toggleInputs() {
            const type = document.getElementById('up-type').value;
            const container = document.getElementById('up-input-container');
            if(type === 'file') container.innerHTML = `<input type="file" id="up-file" accept=".html" class="w-full bg-white/5 p-4 rounded-2xl text-white">`;
            else if(type === 'code') container.innerHTML = `<textarea id="up-content" placeholder="Cole o cÃ³digo HTML aqui..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 h-32 text-white"></textarea>`;
            else container.innerHTML = `<input type="text" id="up-content" placeholder="https://..." class="w-full bg-white/5 p-4 rounded-2xl border border-white/10 text-white">`;
        }

        async function enviarProjeto() {
            const type = document.getElementById('up-type').value;
            let content = "";
            if(type === 'file') {
                const file = document.getElementById('up-file').files[0];
                content = await new Promise(r => { const reader = new FileReader(); reader.onload = e => r(e.target.result); reader.readAsDataURL(file); });
            } else { content = document.getElementById('up-content').value; }

            window.fbLib.set(window.fbLib.push(window.fbLib.ref(window.fbDB, 'games')), {
                name: document.getElementById('up-name').value,
                capa: document.getElementById('up-capa').value,
                type: type,
                content: content,
                timestamp: Date.now()
            }).then(() => location.reload());
        }

        function loadGames() {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, 'games'), snap => {
                const grid = document.getElementById('grid-all'); grid.innerHTML = "";
                const data = snap.val(); if(!data) return;
                Object.keys(data).forEach(id => {
                    const g = data[id];
                    grid.innerHTML += `<div class="p-4 glass rounded-3xl cursor-pointer hover:scale-105 transition" onclick="openViewer('${id}')">
                        <img src="${g.capa}" class="w-full h-40 object-cover rounded-2xl mb-4">
                        <p class="font-black uppercase text-center text-sm">${g.name}</p>
                    </div>`;
                });
            });
        }

        function openViewer(id) {
            window.fbLib.onValue(window.fbLib.ref(window.fbDB, `games/${id}`), snap => {
                const g = snap.val();
                document.getElementById('v-title').innerText = g.name;
                const frame = document.getElementById('main-frame');
                if(g.type === 'code') frame.srcdoc = g.content; else frame.src = g.content;
                document.getElementById('game-viewer').classList.remove('hidden');
            });
        }

        function closeViewer() {
            document.getElementById('main-frame').src = "about:blank";
            document.getElementById('main-frame').srcdoc = "";
            document.getElementById('game-viewer').classList.add('hidden');
        }

        function updateUI() {
            if(currentUser.avatar) {
                document.getElementById('nav-avatar').style.backgroundImage = `url('${currentUser.avatar}')`;
                document.getElementById('display-avatar').style.backgroundImage = `url('${currentUser.avatar}')`;
            }
            if(currentUser.banner) document.getElementById('display-banner').style.backgroundImage = `url('${currentUser.banner}')`;
        }

        function saveProfile() {
            currentUser.avatar = document.getElementById('p-avatar').value;
            currentUser.banner = document.getElementById('p-banner').value;
            localStorage.setItem('gs_user', JSON.stringify(currentUser));
            updateUI();
            document.getElementById('modal-profile').classList.add('hidden');
        }
    </script>
</body>
</html>
