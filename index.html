<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Status</title>
    <style>
        /* Estilização Geral */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1b 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* O Círculo Vermelho */
        .status-circle {
            width: 25px;
            height: 25px;
            background-color: #ff4b2b;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 15px #ff4b2b;
            animation: pulse 2s infinite;
        }

        /* Animação de Pulsação */
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(255, 75, 43, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 75, 43, 0);
            }
        }

        p {
            color: #888;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .brand {
            font-weight: bold;
            color: #4ecca3; /* Cor de destaque para a marca */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <span class="brand">GameHub</span> está Offline 
            <span class="status-circle"></span>
        </h1>
        <p>Estamos atualizando a GameHub...</p>
    </div>

</body>
</html>
