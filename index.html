<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Firebase Auth Automation</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; text-align: center; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 8px; border: 1px solid #333; max-width: 500px; margin: auto; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-auth { background: #3498db; color: white; }
        .btn-start { background: #e74c3c; color: white; }
        .log { background: #000; padding: 10px; height: 150px; overflow-y: auto; font-family: monospace; color: #0f0; text-align: left; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Postagem com Autenticação</h2>
        <p id="userStatus">Status: Não Autenticado</p>
        
        <button class="btn-auth" id="btnAuth">1. LOGAR AUTOMATICAMENTE</button>
        
        <button class="btn-start" id="btnStart" disabled>2. INICIAR POSTAGENS</button>
        
        <div class="log" id="logBox">Aguardando login...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMHAKVot044psR421B_t-Ht5EmsueVS8A",
            authDomain: "game-dev-space.firebaseapp.com",
            databaseURL: "https://game-dev-space-default-rtdb.firebaseio.com",
            projectId: "game-dev-space",
            storageBucket: "game-dev-space.firebasestorage.app",
            messagingSenderId: "1073185335190",
            appId: "1:1073185335190:web:ae9ffd88cdf89f53cbdfb7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const logBox = document.getElementById('logBox');
        const btnStart = document.getElementById('btnStart');

        function addLog(msg) {
            logBox.innerHTML = `> ${msg}<br>` + logBox.innerHTML;
        }

        // Tentar Login Anônimo (Não precisa de e-mail/senha)
        document.getElementById('btnAuth').onclick = () => {
            signInAnonymously(auth)
                .then(() => addLog("Login efetuado com sucesso!"))
                .catch(err => addLog("Erro no login: " + err.message));
        };

        // Monitorar se o usuário está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userStatus').innerText = "Status: LOGADO (ID: " + user.uid.substring(0,5) + ")";
                btnStart.disabled = false;
            }
        });

        // Loop de postagem
        document.getElementById('btnStart').onclick = () => {
            addLog("Iniciando loop...");
            setInterval(() => {
                const newRef = push(ref(db, 'jogos_teste'));
                set(newRef, { game: "TESTE", date: new Date().toISOString() })
                    .then(() => addLog("Postado com sucesso!"))
                    .catch(err => addLog("ERRO DE PERMISSÃO: " + err.message));
            }, 1000);
        };
    </script>
</body>
</html>
